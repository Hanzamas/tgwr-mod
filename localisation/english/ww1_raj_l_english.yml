RAJ_indian_press_act:0 "Indian Press Act"
RAJ_indian_press_act_desc:0 "Following the Indian Press Act of 1908, radical nationalist newspapers have been mostly curtailed, but nationalist underground organisations continue to form and spread their seditious material. By reviving the provisions of the 1878 Vernacular Press Act, we can draft the main content of a new Indian Press Act."

RAJ_george_V_royal_tour:0 "George V Royal Tour"
RAJ_george_V_royal_tour_desc:0 "With the recent coronation of George V, [RAJ.GetLeader] has expressed his wish to organise the third Delhi Durbar, the Indian imperial-style mass meeting held in Coronation Park, Delhi, to mark the succession of an Emperor or Empress of India. As well as being a symbol of our hold on the subcontinent, the Durbar is commonly used to announce new policies regarding the Raj. As such, organising it will help us set the course."

