 RAJ_indian_national_congress_medium_desc:0 "The Indian National Congress (INC) is a political organisation in India which advocates for greater autonomy within the Empire or, for the more radical elements, total independence. Founded on 28 December 1885 by A. O. Hume, it held its first session the same year and has since grown ever larger. With the Surat split of 1907, which opposed the §3Moderates§! and the §tRadicals§!, the Congress was split into two factions, each with different ways of pushing their agendas. \n\n§ROur latest policies have pushed the Congress to the brink and more and more members are turning towards radicalism.§!"

 RAJ_indian_national_congress_high:0 "High Indian National Congress Tensions"
 RAJ_indian_national_congress_high_desc:0 "The Indian National Congress (INC) is a political organisation in India which advocates for greater autonomy within the Empire or, for the more radical elements, total independence. Founded on 28 December 1885 by A. O. Hume, it held its first session the same year and has since grown ever larger. With the Surat split of 1907, which opposed the §3Moderates§! and the §tRadicals§!, the Congress was split into two factions, each with different ways of pushing their agendas. \n\n§ROur latest policies have completely alienated the Congress and few members believe in cooperation with our institutions.§!"

