 TUR_armenian_millet:0 "Armenian Millet"
 TUR_armenian_millet_desc:0 "Armenians, with their own sect of Christianity, has been consisted of one of the oldest Ottoman millets. They mostly residing in Caucasus, Eastern Anatolia, Cilicia and some parts of Marmara coast. Yet their recent position in our reforms have led them to be unsatisfied with our rule, ready to seek liberation."
 ottoman_armenian_header_tt:0 "Armenian [TUR_millet_population_state]"
 TUR_armenian_minority_name:0 "Armenian [TUR_millet_population_state]"
 TUR_greek_millet:0 "Greek Millet"
 TUR_greek_millet_desc:0 "Greeks, being the group that dominated the late Roman empire, has been an integral part of our empire. With their centuries old trade links and established financial connections, they're the group with the greatest economical power. Yet our policies continue to antagonize them"
 ottoman_greek_header_tt:0 "Greek [TUR_millet_population_state]"
 TUR_greek_minority_name:0 "Greek [TUR_millet_population_state]"
 TUR_arab_millet:0 "Arab Millet"
 TUR_arab_millet_desc:0 "Arabs, retaining minimal central rule from our government, has stayed loyal to our rule due to religious ties. Yet our recent centralization attempts to tax and conscript various tribes have started to stir up nationalist sentiments among them. This results in a resistance against our rule in their native lands."
 ottoman_arab_header_tt:0 "Arab [TUR_millet_population_state]"
 TUR_arab_minority_name:0 "Arab [TUR_millet_population_state]"
 TUR_jewish_millet:0 "Jewish Millet"
 TUR_jewish_millet_desc:0 "Native to Jerusalem and Palestine, our empire has shown great rights compared to our contemporary states. Yet spread of nationalist ideas has pursued Jews to seek their own state. With their vast wealth, both within the empire and outside, they can use it to undermine our authority to establish their own state."
 ottoman_jewish_header_tt:0 "Jewish [TUR_millet_population_state]"
 TUR_jewish_minority_name:0 "Jewish [TUR_millet_population_state]"
 TUR_south_slavic_millet:0 "South Slavic Millet"
 TUR_south_slavic_millet_desc:0 "South Slavs are a diverse Slavic group with Orthodox, Catholic and Muslim beliefs. Just like their religion, their ethnic identity also differs from Bulgarians, Serbs, Croats and more. Yet their history of undermining our rule has yet all been the same with refusing to get under our yoke."
 ottoman_south_slavic_header_tt:0 "South Slavic [TUR_millet_population_state]"
 TUR_south_slavic_minority_name:0 "South Slavic [TUR_millet_population_state]"
 TUR_albanian_millet:0 "albanian Millet"
 TUR_albanian_millet_desc:0 "Albanians, originally a Christian people, have been converted to Islam en masse in order to strengthen our rule. Yet recent spread of nationalist ideals have created a population seeking greater self determination, if not outright independence."
 ottoman_albanian_header_tt:0 "Albanian [TUR_millet_population_state]"
 TUR_albanian_minority_name:0 "Albanian [TUR_millet_population_state]"
 TUR_kurdish_millet:0 "Kurdish Millet"
 TUR_kurdish_millet_desc:0 "Kurds, a people of Indo-European Iranian origin, hsa been situated in our border with Persia. The autonomy that our previous governments have provided earned us their for almost guaranteed self-rule. Yet our recent centralization reforms headed by Tanzimat reforms might lead us to losing their loyalty."
 ottoman_kurdish_header_tt:0 "Kurdish [TUR_millet_population_state]"
 TUR_kurdish_minority_name:0 "Kurdish [TUR_millet_population_state]"
 TUR_assyrian_millet:0 "Assyrian Millet"
 TUR_assyrian_millet_desc:0 "Assyrians are a member of one of the smallest sects of Christianity that is the Church of the East. They're one of the people that are native to Mesapotamia, which their lineage can be traced to Ancient Assyrians and Babylonians. While their numbers are dwindling, they can't be seen as much loyal to our empire."
 ottoman_assyrian_header_tt:0 "Assyrian [TUR_millet_population_state]"
 TUR_assyrian_minority_name:0 "Assyrian [TUR_millet_population_state]"
 TUR_georgian_millet:0 "Georgian Millet"
 TUR_georgian_millet_desc:0 "Georgians, with their own language family, can be considered as the oldest native people of the Caucasus, with having their own rich history and renowned kingdoms. Though has been subjected to Persian, Turkish and Russian rule in recent centuries, they've always managed to retain their identity."
 ottoman_georgian_header_tt:0 "Georgian [TUR_millet_population_state]"
 TUR_georgian_minority_name:0 "Georgian [TUR_millet_population_state]"
 TUR_romanian_millet:0 "Romanian Millet"
 TUR_romanian_millet_desc:0 "Romanians, a Romance people emigrated to Dacia centuries ago, has been a region that sprouted trouble for our empire. They have finally been unified into a single state in 1859 and ever since , they still have been holding a grudge against our past rule."
 ottoman_romanian_header_tt:0 "Romanian [TUR_millet_population_state]"
 TUR_romanian_minority_name:0 "Romanian [TUR_millet_population_state]"
 TUR_turkish_millet:0 "Turkish Millet"
 TUR_turkish_millet_desc:0 "Turks, migrated from Siberia and Central Asia as old as 4th Century. A specific branch of Oghuz Turks have started to settle in Anatolia after 1071. Over the years, they formed their own vast empires, including ours. Though being the ruling group of our empire, our recent policies have strip their privilages."
 ottoman_turkish_header_tt:0 "Turkish [TUR_millet_population_state]"
 TUR_turkish_minority_name:0 "Turkish [TUR_millet_population_state]"
 TUR_azerbaijani_millet:0 "Azerbaijani Millet"
 TUR_azerbaijani_millet_desc:0 "Azerbaijanis, another Oghuz Turkic people, has settled in the Caucasus region rather than emigrating to Anatolia. Though following a different sect of Islam than our own's, they still remain loyal and accepting to our rule due to a shared common ancestry and common interest."
 ottoman_azerbaijani_header_tt:0 "Azerbaijani [TUR_millet_population_state]"
 TUR_azerbaijani_minority_name:0 "Azerbaijani [TUR_millet_population_state]"
