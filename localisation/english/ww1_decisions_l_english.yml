 RUS_lvov_universal_suffrage_desc:0 "A groundbreaking proposal from the Lvov government to implement universal suffrage is on the table. By extending voting rights to all citizens, regardless of social or economic status, this reform aims to democratize Russia's political landscape. It marks a critical step towards fulfilling the growing public demand for broader political representation and equality."
 RUS_lvov_freedom_of_speech:0 "Guarantee Freedom of Speech"
 RUS_lvov_freedom_of_speech_desc:0 "Considering a pivotal reform to guarantee freedom of speech, the Lvov administration is set to champion democratic values. This move ensures that every citizen can freely express their opinions and ideas, paving the way for a more open and dynamic political environment crucial for Russia's democratic development."
 RUS_lvov_abolish_capital_punishment:0 "Abolish Capital Punishment"
 RUS_lvov_abolish_capital_punishment_desc:0 "Aiming for a more humane and progressive legal framework, the proposal to abolish capital punishment is a significant step towards reform. It reflects a deep commitment to human rights and the intrinsic value of human life, setting a new precedent in the Russian justice system amidst times of upheaval."
 RUS_lvov_abolish_class_race_religion_restriction:0 "Remove Class, Race, and Religion Restrictions"
 RUS_lvov_abolish_class_race_religion_restriction_desc:0 "Marking a commitment to inclusivity and equality, the proposal to abolish all restrictions based on class, race, or religion is set to transform society. This reform promises to dismantle long-standing barriers, ensuring equal rights and opportunities for every citizen in a more equitable Russia."
 RUS_help_SER:0 "Join Serbian War Effort"
 RUS_help_SER_desc:0 "Our Orthodox brothers, the Serbs, are at war with a great power. Balkan interests are at stake in Serbia, and we have a duty and a right to protect them."

