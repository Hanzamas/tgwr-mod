 ww1_raj.38.t:0 "Munshiganj Raebareli Massacre"
 ww1_raj.38.d:0 "Today, after a large protest by Indian farmers in Raebareli, a panicked taluqdar, Sirdar Birpal Singh, opened fire on the crowd. This prompted Veer Pal Singh to also open fire, and on hearing the sound of gunfire, a detachment of mounted police fired indiscriminately into the crowd, killing several.\n\nThe official death toll reported by the National Herald newspaper is thirteen, although other estimates who were in the crowd disagree, putting the death toll in the hundreds, and going so far as to report that the nearby Sai River turned red from the blood. Jawaharlal Nehru, a member of the Indian National Congress, was present and reported to the National Herald that ''... the police had to fire though no one ordered them to do so'', the aim of the peasants being to demand the release of their leaders.\n\n''Funnily'' enough, the British Governor of Uttar Pradesh (Sir Harcourt Butler), the Commissioner and Deputy Commissioners congratulated Sirdar Birpal Singh, the Taluqdar who opened fire on the peasants."
 ww1_raj.38.a:0 "They ... congratulated him?"

