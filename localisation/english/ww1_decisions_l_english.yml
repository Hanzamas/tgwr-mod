 AUH_sue_for_peace_GER:0 "Send Conditional Surrender Terms to [GER.GetNameDef]"
 AUH_SER_pig_war:0 "Pig War"
 AUH_SER_pig_war_desc:0 "Relations between the Empire of Austria-Hungary and Serbia have been execrable since the failure of commercial agreements between the two nations. Rather than getting closer to its historic partner, Serbia has entered into a customs union with the United Kingdom, the empire's natural rival. Since then, Austria-Hungary has ended all trade with Serbia."
