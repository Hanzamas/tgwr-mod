 ww1_raj.44.t:0 "Inauguration of [capital]"
 ww1_raj.44.d:0 "After years of meticulous planning, hard work, and tireless dedication, the construction of the [capital] is finally complete. This grand city, designed to serve as the administrative and symbolic center of British rule in India, now stands proudly as a testament to the power and reach of the Raj.\n\nSprawling avenues, majestic government buildings, and state-of-the-art infrastructure have transformed [capital] into a modern marvel, blending British architectural elegance with local cultural elements. The Viceroy and key officials held a grand opening ceremony, with public celebrations across the city."
 ww1_raj.44.a:0 "Fabulous."

