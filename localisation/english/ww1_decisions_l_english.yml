 CHI_national_revolution:0 "National Revolution"
 CHI_national_revolution_desc:0 "The Republic of China had been betrayed by these corrupt, despotic warlords and we are eager to reinstall democracy and stability in the republic. Our effort to achieve the revolutionary idea of Xinhai shall be called as the National Revolution. \nThis phase must be done with the military expedition against the ungrateful, repulsive, and rebellious cliques in the northern China."
