 RAJ_montagu_chelmsford_reforms_idea:0 "Montagu-Chelmsford Reforms Announced"
 RAJ_montagu_chelmsford_reforms_idea_desc:0 "With the recent announcement of the Montagu-Chelmsford reforms, we are now in a position to garner more support from the Indian people until the tensions that have engulfed the world settle down. This announcement, however, will lead our subject to expect sweeping reforms and, as a result, strengthen the ranks of the Indian National Congress."
 
 # Event Ideas
 RAJ_non_cooperation_movement:0 "Non-Cooperation Movement"
 RAJ_non_cooperation_movement_desc:0 "The Non-Cooperation Movement, spearheaded by Mahatma Gandhi, is a nationwide call to boycott British goods, institutions, and services. It urges Indians to resign from government jobs, schools, and courts, as part of a peaceful resistance to British rule. The movement captures the imagination of the masses, awakening a spirit of self-reliance and non-violent defiance against our supposed colonial oppression."

 RAJ_akali_movement1:0 "Akali Movement"
 RAJ_akali_movement1_desc:0 "The Akali movement is a religious campaign led by the Sikh community to reform the management of gurdwaras and removing mahants (priests) under our ''Corrupt British influence''. It represents a powerful assertion of Sikh religious rights and autonomy, aiming to return control of these sacred institutions to the Sikh sangat (community) while challenging our colonial administration’s rule in religious affairs."
 RAJ_akali_movement2:0 "Akali Movement"
 RAJ_akali_movement2_desc:0 "The Akali movement is a religious campaign led by the Sikh community to reform the management of gurdwaras and removing mahants (priests) under our ''Corrupt British influence''. It represents a powerful assertion of Sikh religious rights and autonomy, aiming to return control of these sacred institutions to the Sikh sangat (community) while challenging our colonial administration’s rule in religious affairs."

 RAJ_indian_home_rule_movement:0 "Indian Home Rule Movement"
 RAJ_indian_home_rule_movement_desc:0 "The Indian Home Rule Movement, championed by leaders like Bal Gangadhar Tilak and Annie Besant, is a bold campaign to secure self-governance within the British Empire. Advocating for greater autonomy through radical means, it aims to instigate widespread national awakening among Indians."

 # Caste System
 RAJ_caste_system:0 "Caste System"
 RAJ_caste_system_desc:0 "The caste system is a socio-political stratification of Indian society, taking its roots in ancient India. It divides the Indian population into different castes, assigned at birth, in order to determine individuals' roles within society. Transformed by various ruling elites during medieval India, it developed especially in the aftermath of the collapse of the Mughal Empire and the establishment of the British Raj. Our administration furthered this development, making rigid caste organisation a central mechanism of our colonial hold on the subcontinent. Since 1860, we incorporated the Indian caste system into our system of governance, granting administrative jobs and senior appointments only to Christians and people belonging to certain castes. While supported by the higher castes and nobility, granting us certain privileges, it remains a source of social unrest within the Indian population."

