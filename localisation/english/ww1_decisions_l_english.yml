 TUR_recruit_prisoner_conscripts_in_middle_east_desc:0 "Surpression of dissent in [FROM.GetName] has resulted in numerous Arab prisoners at our hands. Instead of wasting our precious recourses by imprisoning them, we can put them into use by forming penal battalions."
