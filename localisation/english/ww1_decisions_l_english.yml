 TUR_promote_ittihadist_officers:0 "Promote İttihadist Officers"
 TUR_promote_ittihadist_officers_desc:0 "İttihadist officers are not satisfied with their ranks. Promoting some will satisfy their ambitions."
 TUR_pass_pro_ittihadist_laws:0 "Pass Pro-İttihadist Laws"
 TUR_pass_pro_ittihadist_laws_desc:0 "İttihadist officers are not happy with our policies. Passing some laws they support will please them."
 TUR_close_down_ittihadist_headquarters:0 "Close Down İttihadist Headquarters"
 TUR_close_down_ittihadist_headquarters_desc:0 "İttihadist headquarters are a hotbed of İttihadist recruitment and powerbase. Shutting some down will undermine their influence."
 TUR_arrest_ittihadist_officers:0 "Arrest İttihadist Officers"
 TUR_arrest_ittihadist_officers_desc:0 "Some arrests and trials against several İttihadist officers for show will both curve their influence and spread fear among them."
 TUR_police_raids_on_ittihadists:0 "Police Raids on İttihadists"
 TUR_police_raids_on_ittihadists_desc:0 "Though İttihadists are influential in the army, the majority of the armed forces are still loyal to the state. We can use the army and the police to raid on them."
 TUR_shut_down_ittihadist_academies:0 "Shut Down İttihadist Academies"
 TUR_shut_down_ittihadist_academies_desc:0 "İttihadist academies constantly influence the opinions of young officers. Shutting them down will prevent them from recruiting new members."
 TUR_reopen_ittihadist_academies:0 "Reopen İttihadist Academies"
 TUR_reopen_ittihadist_academies_desc:0 "İttihadist have proven to be too powerful to being opposed in their military school. Perhaps reopening them would be the wisest choice."
 TUR_strict_army_inspections:0 "Strict Army Inspections"
 TUR_strict_army_inspections_desc:0 "Both factions, whether İttihadist or İtilafist, do nothing but harm the politics of our nation. To curtail their power, we'll have to tighten army inspections and purge both sides."
