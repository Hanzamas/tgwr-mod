 #Reforms Decisions

 RUS_reforms_decision_category: "Reforming Russia"
 RUS_reforms_decision_category_desc: "Russia has a lot of issues. One of the main issues it has is that any systemic change is either delayed as much as possible or is rejected completely for political concerns. This tendency had eventually led to the §RFirst Russian Revolution§! of 1905, which the monarchy has survived by introducing the October Manifesto, which limited Tsar's absolute power and created the §YState Duma§!. However, the October Manifesto did not turn Russian Empire into democracy and didn't solve the underlying economic conditions, which caused the §Rrevolution§! in the first place.\n\nTo reform Russia, we have to §Ypass legislation§! in the §YState Duma§! and §YState Council§! and §Yfund§! the reform efforts. It won't be a fast process, so we should balance our industial development and long-term reform.\n\nThe current progress of reforms is:\nAgrarian Reform - [?RUS_agrarian_reform_progress|.1%%Y]\nEducation Reform - [?RUS_education_reform_progress|.1%%Y]"
