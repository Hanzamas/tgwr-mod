 # Revolutionnary India Event

 ww1_rin.1.t:0 "Organising the Berlin Committee"
 ww1_rin.1.d:0 "Upon their arrival in Berlin, Abhinash Bhattacharya and Virendranath Chattopadhyaya were assigned a building in the Schöneberg suburb as their new headquarters. In their first meeting with Max von Oppenheim, the Foreign Office liaison, Chattopadhyay clarified the goals and requirements of the committee:\n1. For the Germans to provide money, arms, experts in military strategy.\n2. Facilitate repatriation of Indian patriots in Europe and provide asylum in case of failure (and not yield to pressure as had happened in the case of Savarkar).\n3. Train Indians at Spandau and other military bases, including on submarine mines.\n4. Publish literature in Indian languages\n5. Provide aircraft for propaganda airdrops.\n6. Provide 10 rupee banknotes for secret use.\n7. Support with radio communication.\n8. No concession to Indian Principalities opposed to the plan to form a Socialist Republic.\n\nWith the help of Oppenheim, messages were sent out to Indian students in German universities, as well as Switzerland, Austria and the Netherlands, who are likely to share the same views."
 ww1_rin.1.a:0 "Let's not waste time."

 # War Related
 ww1_war_raj.1.t:0 "Gandhi Returns to India"
 ww1_war_raj.1.d:0 "After years of campaigning for Indian rights in South Africa, Mohandas Karamchand Gandhi has returned to India, his homeland. Arriving in Bombay to a warm and enthusiastic reception, Gandhi's return marks a significant moment in India's struggle for independence. Gandhi, who had spent two decades in South Africa, emerged as a prominent and charismatic leader, using his philosophy of non-violent resistance, or satyagraha, to combat racial discrimination and injustice. His efforts in South Africa not only inspired millions, but also set the stage for his future endeavours in India.\n\nGandhi's return is expected to reinvigorate the Indian independence movement as he brings his wealth of experience, leadership and dedication to the cause of freedom and justice. Although he isn't the current president of the INC, he is now wielding increasing influence within the Congress and has become its leader in all but name."
 ww1_war_raj.1.a:0 "Let's see how his ''non-violence'' philosophy serves him here."
 RAJ_ghandi_return_option:0 "\nAs he had promised to §YGokhale§!, his political mentor, §YMohandas Karamchand Gandhi§! will not express himself on public issues for a year, as a ''year of probation''.\n\nAfter this period, however, §YMohandas Karamchand Gandhi§! will be able to call for §Rnon-violent actions§!."

 ww1_war_raj.2.t:0 "All-India Hindu Grand Assembly Formed"
 ww1_war_raj.2.d:0 "In a momentous development for Hindu political and cultural unity, the Sarvadeshak Hindu Sabha (All-India Hindu Grand Assembly), was officially established at the Kumbh Mela in Haridwar this month. This umbrella organization is the culmination of a concerted effort by Hindu leaders to consolidate regional Hindu Sabhas into a singular, powerful entity. The initiative, sparked by the controversial partition of Bengal in 1905 and the subsequent formation of the All India Muslim League, sought to safeguard Hindu interests amisdt increasing communal tensions. Preparatory sessions were held earlier this year in Haridwar, Lucknow, and Delhi, leading to the grand assembly's formation. Prominent figures such as Mahatma Gandhi and Swami Shraddhanand lent their support, emphasizing Hindu solidarity and the need for social reforms."
 ww1_war_raj.2.a:0 "Let's keep an eye on them."
 
 ww1_war_raj.3.t:0 "Champaran Satyagraha"
 ww1_war_raj.3.d:0 "The ''Tinkathia system'' is a system whereby tenant farmers are forced to grow indigo, which is used to make dye, on part of their land as a condition of their tenancy. While the German invention of a cheaper, artificial dye reduced the demand for indigo, the start of the war reignited it and made indigo profitable again. So many tenants were once again forced to grow it on part of their land - as required by their lease - which naturally caused much anger and resentment.\n\nWhen Gandhi returned from South Africa less than two years ago and saw the peasants in northern India being oppressed by the indigo planters, he tried to use the same methods he had used in South Africa to organise mass uprisings of people protesting against injustice. This led to the recent launch of the 'Satyagraha' campaign in the Champaran district of Bihar, with farmers demanding, among other things, the abolition of the Tinkathia system."
 ww1_war_raj.3.a:0 "Abolish the Tinkathia system."
 ww1_war_raj.3.b:0 "You should have read the fine print, my friend."
 RAJ_historical_choice:0 "\n§RThis is the Historical Choice.§!"

 ww1_war_raj.4.t:0 "Kheda Satyagraha"
 ww1_war_raj.4.d:0 "Earlier this year, the colonial government of Bombay increased taxes in Kheda by 23%, while it was hit by Chappania famine and others leading to cholera and plague. Receiving support from the Indian National Congress, notably Sardar Vallabhbhai Patel, Mohandas Karamchand Gandhi launched the Kheda Satyagraha, which organised the peasants of all the different ethnic and caste communities of Kheda to sign a petition calling for the tax for this year to be scrapped in wake of the famine. The government in Bombay rejected the charter, warning that if the peasants did not pay, the lands and property would be confiscated and many arrested, but the Satyagraha continued.\n\nAs was promised, the government's collectors and inspectors sent in thugs to seize property and cattle, while the police confiscated the lands and all agrarian property. The farmers did not resist arrest, nor retaliate, instead, they used their cash and valuables to donate to the Gujarat Sabha which was officially organising the protest. Gujaratis sympathetic to the revolt in other parts of India helped to shelter the relatives and property of the protesting peasants as well."
 ww1_war_raj.4.a:0 "Suspend the tax for now and return their properties."
 ww1_war_raj.4.b:0 "Gimme money!"

 ww1_war_raj.5.t:0 "Rowlatt Hartal"
 ww1_war_raj.5.d:0 "In recent days, the Indian subcontinent has witnessed a significant surge in unrest, prompted by the promulgation of the Rowlatt Act, a piece of legislation deemed necessary by the Government of India to combat revolutionary activities threatening the stability of the Empire. This Act, however, has incited widespread discontent among the Indian populace, leading to what has now been termed the Rowlatt Hartal.\n\nCities across India, notably Lahore, Amritsar, and Bombay, erupted in demonstrations and public gatherings as various groups and political leaders called for a day of mourning and protest against the aforementioned legislation. The Hartal, marked by strikes and the closure of businesses, signified a robust repudiation of what many Indians perceive as repressive measures infringing upon their civil liberties."
 ww1_war_raj.5.a:0 "It's for your own safety!"

 ww1_war_raj.6.t:0 "Buckingham and Carnatic Mills Strike"
 ww1_war_raj.6.d:0 "Madras finds itself at the center of industrial turmoil as the workers of the Buckingham and Carnatic Mills have initiated a widespread strike, commencing on March 1, 1921. This labour unrest arises from a series of grievances regarding wage reductions and working conditions, drawing attention to the pressing issues faced by the workforce in our burgeoning textile industry.\n\nReports indicate that the strike was precipitated by the management’s recent decision to reduce wages, which many workers assert is unjustifiable given the rising cost of living in the region. In a bold demonstration of solidarity, thousands of labourers have ceased work, calling for the restoration of fair wages and improved conditions. The atmosphere is charged as workers gather in large numbers, raising banners and voicing their demands for justice."
 ww1_war_raj.6.a:0 "We must protect the Workers."
 ww1_war_raj.6.b:0 "We must protect the Mils Owners."

 ww1_war_raj.7.t:0 "The King's War With [GER.GetNameDef]"
 ww1_war_raj.7.d:0 "As the flames of the Great War spread across Europe, the [ENG.GetAdjective] Empire finds itself embroiled in a conflict against the Central Powers. Following [ENG.GetNameDef] formal declaration of war on [GER.GetName] and her allies, [RAJ.GetNameDef] has been called upon to fulfill its duty to the Crown.\n\n[RAJ.GetLeader] has officially proclaimed the Raj's entrance into the war, pledging both resources and men to the cause. The subcontinent will now mobilize its vast manpower and industries to support [ENG.GetNameDef] war effort, with [RAJ.GetAdjective] troops expected to fight on numerous fronts, from the deserts of Mesopotamia to the trenches of Europe."
 ww1_war_raj.7.a:0 "Mobilisation shall follow suit."
 ww1_war_raj.7.b:0 "I'd rather fight for a free India!"
 RAJ_form_the_berlin_committee:0 "Various §qIndian Nationalist Leaders§! have come together to organise the §rNationalist Resistance§! in ([GER.GetFlag]) §YGermany§!. Clicking on this option will allow us to play as them and, perhaps, achieve §YTotal Indian Independence§!."
 
 # Flavor Events
 
 # 1910
 ww1_flavor_raj.15.t:0 "Second Hearing of the Howrah-Sibpur Conspiracy Case"
 ww1_flavor_raj.15.d:0 "The Howrah-Sibpur conspiracy case began with the murder of Inspector, Assistant Superintendent and Intelligence Officer of the Bengal Police, Shamsul Alam, on 24 January 1910 in Calcutta. Alam was investigating the murder of Naren Gosain, crown-witness in the Alipore bomb case, the murder of Ashutosh Biswas, the Calcutta High Court advocate in charge of prosecuting the Gossain murder case, and the murder of police officer Naren Bannerjee, who had arrested Khudiram Bose. Alam had uncovered the underlying Bengali revolutionary network of the 'Anushilan Samiti' that linked the murders and other robberies, and was preparing to consolidate the charges to bring them all to trial in a single case.\n\nBy 29 January 1910, 47 of the accused had been arrested. The trial of the accused began on 4 March 1910, with a second hearing in the Calcutta High Court taking place today. However, the decentralised structure of the Samiti meant that the prosecution's attempts to show that the crimes were linked and that the Samiti was a unified organisation failed. 33 of the accused were subsequently acquitted. Of the accused, Jatin Mukherjee and Narendranath Bhattacharjee were among those convicted and sentenced to one year's imprisonment."
 ww1_flavor_raj.15.a:0 "We'll keep this ''Samiti'' organisation in check."

 ww1_flavor_raj.16.t:0 "Imperial Tobacco Company of India Limited Founded"
 ww1_flavor_raj.16.d:0 "In a significant development for the Indian tobacco industry, the Imperial Tobacco Company of India Limited has been officially established in Kolkata. This new venture marks a major step forward in the consolidation and expansion of tobacco manufacturing and distribution in the region. The company, succeeding ''Imperial Brands'' and ''W.D. & H.O. Wills'', aims to harness the growing demand for tobacco products in India. With an initial focus on the production and marketing of cigarettes and other tobacco goods."
 ww1_flavor_raj.16.a:0 "A cigarette a day keeps the doctor away, or something like that!"
 
 # 1911
 ww1_flavor_raj.1.t:0 "First Official Airmail Flight in the World"
 ww1_flavor_raj.1.d:0 "Today, 23-year-old Frenchman ''Henri Pequet'' flew from the Allahabad polo field to Naini for an air show to deliver 6,500 letters. He flew a Humber-Sommer biplane with about fifty horsepower (37 kW) and made the 10 kilometre journey in about thirteen minutes. The letters were marked ''First Aerial Post, U.P. Exhibition Allahabad 1911''."
 ww1_flavor_raj.1.a:0 "The final frontier."

 ww1_flavor_raj.2.t:0 "First Indian Team to Defeat Foreign Team"
 ww1_flavor_raj.2.d:0 "Mohun Bagan played their first match in 1889 against Eden Hindu Hostel and won their first title in 1904 when they lifted the Cooch Behar Cup. Today, Mohun Bagan became the first Indian club to win a major title when they beat East Yorkshire Regiment 2-1 to lift the IFA Shield. Only time will tell if they can maintain this momentum."
 ww1_flavor_raj.2.a:0 "I hope they do!"

 ww1_flavor_raj.3.t:0 "Diocese of Kottayam Erected"
 ww1_flavor_raj.3.d:0 "In a historic move to better serve the unique spiritual and cultural needs of the Knanaya Catholic community, the Vatican has officially established the Diocese of Kottayam. The creation of this diocese is in response to long-standing appeals by the Knanaya Catholics, who have distinct traditions and a rich heritage dating back to their migration from the Middle East in the 4th century, to have a dedicated ecclesiastical jurisdiction to cater specifically to their unique liturgical, cultural and social practices.\n\nThe newly appointed Bishop, Mar Mathew Makil, who previously served as Vicar Apostolic of Changanassery, will lead the Diocese of Kottayam. Bishop Makil is known for his deep understanding of the needs of the Knanaya community and his commitment to fostering their spiritual growth. His appointment has been met with widespread approval and enthusiasm among the local clergy and laity."
 ww1_flavor_raj.3.a:0 "God bless them."

 ww1_flavor_raj.4.t:0 "Bharoto Bhagyo Bidhata"
 ww1_flavor_raj.4.d:0 "Bharoto Bhagyo Bidhata, ''dispenser of India's destiny'', is a five stanza Brahmo poem in Bengali written by Rabindranath Tagore. It was sung for the first time today on the second day of the annual session of the Indian National Congress in Kolkata. The poem was performed by Sarala Devi Chowdhurani, Tagore's niece, along with a group of school children in front of prominent Congress leaders including Bishan Narayan Dhar, president of the Indian National Congress, and Ambika Charan Majumdar."
 ww1_flavor_raj.4.a:0 "Beautiful."

 # 1912
 ww1_flavor_raj.5.t:0 "Lala Har Dayal write ''Marx: A Modern Rishi''"
 ww1_flavor_raj.5.d:0 "Today, Lala Har Dayal wrote ''Marx: A Modern Rishi''. The article, which is believed to be the first Indian piece to delve into the theories of Karl Marx, offers a unique perspective by drawing parallels between Marx's philosophies and the ancient wisdom of Indian rishis (Sages). Har Dayal, known for his radical views and activism, explores how Marx’s critique of capitalism and vision for a classless society resonate with the teachings of ancient Indian philosophers. He argues that Marx's emphasis on social justice and economic equality aligns with the ethical and moral values espoused by India's spiritual leaders."
 ww1_flavor_raj.5.a:0 "Crackhead."

 ww1_flavor_raj.6.t:0 "Foundation of Baranagore Ramakrishna Mission Ashrama High School"
 ww1_flavor_raj.6.d:0 "The serene locality of Baranagar witnessed a significant addition to its educational landscape today with the inauguration of the Baranagore Ramakrishna Mission Ashrama High School. This senior secondary boys' school aims to provide a robust and holistic education to its students, inspired by the teachings and ideals of Sri Ramakrishna Paramahamsa and Swami Vivekananda."
 ww1_flavor_raj.6.a:0 "Kya aapane sachamuch isaka anuvaad kiya hai?"

 ww1_flavor_raj.7.t:0 "India National Conference"
 ww1_flavor_raj.7.d:0 "Today the Indian National Conference, a missionary conference, has convened in Calcutta. The main aim of this 4-day conference is to decide whether India needs better available Christian literature. In order to answer this question, the conference has set up a committee whose goal it is to propose a series of books which embrace Christian principles."
 ww1_flavor_raj.7.a:0 "This is certainly goud for India's Christian population."

 ww1_flavor_raj.8.t:0 "Malankara Orthodox-Jacobite Church Dispute"
 ww1_flavor_raj.8.d:0 "A schism within the Malankara Syrian Church has led to an ongoing series of ecclesiastical disputes in Kerala. The dispute, now known by various names (Malankara Orthodox-Jacobite Church Dispute, the Schism of 1912, the Second Community Case or even the Second Vattippana Case), has been intertwined with continuous litigation and has resulted in the formation of two rival ecclesiastical bodies, namely the autocephalous Malankara Orthodox Syrian Church and the Malankara Jacobite Syrian Orthodox Church, an autonomous church under the Syriac Orthodox Patriarchate of Antioch."
 ww1_flavor_raj.8.a:0 "Let's hope this will soon blow off."
 RAJ_it_fucking_continues:0 "\n§YMore than a century later, this dispute is still very much alive.§!"

 ww1_flavor_raj.9.t:0 "First Indian Anglican Bishop"
 ww1_flavor_raj.9.d:0 "India has received its first Indian Anglican Bishop today. Vedanayakam Samuel Azariah, born in 1874, son of an Indian clergyman and educated at Madras Christian College, will be consecrated as the first Indian Anglican bishop in St Paul's Cathedral, Calcutta. There are already 11 British Anglican bishops in India and the Governor of Bengal. In ten days' time Azariah will take up his post in the newly created diocese of Dornakal."
 ww1_flavor_raj.9.a:0 "It almost feels like there is more Christian related news in India than Hindu related ones!"

 # 1913
 ww1_flavor_raj.19.t:0 "''No Tax'' Campaign in Bijolia"
 ww1_flavor_raj.19.d:0 "The Bijolia movement began in 1897, when a delegation of peasants went to Udaipur and attempted in vain to gain an audience with the Maharana. The latter set up an inquiry, which concluded that certain taxes were being levied arbitrarily by the Parmar jagirdar of Bijolia, prompting the Maharana to issue a warning to the jagirdar, only for him to retaliate against the two delegates. Concessions were eventually granted to the peasants in 1904, but these only lasted until 1906, when Prithvi Singh ascended to the jagir, withdrew the concessions granted and instructed officials to levy increased taxes.\n\nUnable to get a hearing from the Jagirdar, some peasants decided to abandon their lands and migrate to neighbouring Gwalior and Bundi, while another 15,000 peasants recently launched a ''No Tax'' campaign, deciding to leave their lands uncultivated and instead cultivate the rented plots in neighbouring Bundi, Gwalior and Mewar states."
 ww1_flavor_raj.19.a:0 "Promise them further concessions."

 ww1_flavor_raj.10.t:0 "Raja Harischandra"
 ww1_flavor_raj.10.d:0 "Today, the movie ''Raja Harishchandra'' premiered, holding the esteemed title of being India's first full-length feature film. Directed and produced by Dadasaheb Phalke, this silent film is based on the legendary Indian tale of King Harishchandra, celebrated for his unwavering commitment to truth and integrity. The plot unfolds as the king faces a series of trials and tribulations, including losing his kingdom, wealth, and family, to uphold his promise and truth. His steadfastness is ultimately rewarded by the gods, restoring his lost kingdom and family, symbolizing the triumph of virtue over adversity."
 ww1_flavor_raj.10.a:0 "Are they trying to replicate Hollywood? And what are they gonna call it, huh? ''Bollywood''?"

 ww1_flavor_raj.11.t:0 "Rabindranath Tagore Win the Nobel Prize"
 ww1_flavor_raj.11.d:0 "Rabindranath Tagore, writer of Bharoto Bhagyo Bidhata, ''dispenser of India's destiny'', has won the Nobel Prize in Literature. The Swedish Academy appreciated the idealistic—and for Westerners—accessible nature of a small body of his translated material focused on the 1912 Gitanjali: ''Song Offerings''."
 ww1_flavor_raj.11.a:0 "A shining example of Indian identity."
 
 ww1_flavor_raj.12.t:0 "Mangarh Massacre"
 ww1_flavor_raj.12.d:0 "Govindgiri Banjara, a social and religious reformer among the Adivasi tribe of Gujarat, had come into conflict with the local princely state rulers, particularly those of Sunth, Banswara, Idar and Dungarpur, because of his criticism of the Indian hierarchy, its exploitation of the Adivasis and the subsequent social disruption caused by his followers.\n\nFleeing an attempt by the ruler of the state of Idar to capture Govindgiri, he and his followers took up a defensive position on a hilltop in the Mangarh Hills on the border of the princely states of Banswara and Sunth. Over the next few days, his followers launched a series of attacks, particularly on the police outpost at Gadhran, the Parbatgadh fort in Sunth, and generally on local villages in both Sunth and Banswara. Police were sent to break up the meeting, but negotiations failed. The Indian princes then sought a military solution, units of the Imperial Service Troops and the Mewar Bhil Corps laid siege to the hill, and on 12 November Govindgiri and his deputy Punja Pargi sent a delegation to the British with a list of grievances, but no negotiations took place. However, the commanding officer gave the delegation an ultimatum, disband by 15 November. The Bhil stood their ground and stayed. On 17 November, Indian and British forces attacked the Bhil defences and captured Govindgiri Banjara and his deputy Punja Pargi, as well as 900 prisoners."
 ww1_flavor_raj.12.a:0 "A charismatic fool is still a fool."

 # 1914
 ww1_flavor_raj.13.t:0 "Barisal Conspiracy Case"
 ww1_flavor_raj.13.d:0 "Last year, our colonial police uncovered several documents in the Barisal district in the south-eastern corner of Bengal. These documents implicated the Anushilan Samiti, a revolutionary organisation whose East Bengal wings were led by Trailokyanath Chakravarty and Pratul Chandra Ganguli. Among the documents seized was a proposal to seduce native troops and incite them to rebellion and massacre the British.\n\nThe trial of the 44 began in Calcutta in June 1913. The Crown prosecutor claimed to show evidence of how the conspirators had divided Bengal into several districts to preach sedition. The Samiti had targeted students and unmarried youths with meetings and services, and had hundreds of members in Barisal district alone.\n\nThe verdict was delivered today and of the original 44 accused, 32 were acquitted, pardoned or had the cases against them withdrawn. The remaining 12 pleaded guilty to the charge of conspiracy against the British Crown. Five of the 12 - including Pratul Chandra - were sentenced to long terms of transportation to the Andaman Islands, ranging from 10 to 12 years. The remaining seven convicts received transportation sentences of between two and seven years."
 ww1_flavor_raj.13.a:0 "Ungratefuls"

 ww1_flavor_raj.14.t:0 "Komagata Maru Incident"
 ww1_flavor_raj.14.d:0 "Recently, the Komagata Maru, a Japanese steamship, sailed from British Hong Kong via Shanghai, China and Yokohama, Japan to Vancouver, British Columbia, Canada, arriving on 4 April. However, a group of 376 people from British India, comprising 337 Sikhs, 27 Muslims and 12 Hindus, all from the Punjab, attempted to immigrate to Canada via the Komagata Maru. While 24 were admitted to Canada, the other 352 were not allowed to disembark due to the Continuous Journey Regulation, which prohibits the admission to Canada of those who ''arrive from the country of their birth or nationality by means of a continuous journey and/or tickets purchased before leaving the country of their birth or nationality''. The ship was forced to leave Canadian waters, escorted by HMCS Rainbow, one of Canada's first two naval vessels, and the remaining travellers were forced to return to Budge Budge, near Calcutta. There the Indian Imperial Police attempted to arrest the group's leaders, which prompted a riot, and the crowd was subsequently fired upon by the police, resulting in some deaths."
 ww1_flavor_raj.14.a:0 "Hopefully this will be the worst thing to happen this year!"

 # 1915
 ww1_flavor_raj.17.t:0 "Kallumala Samaram"
 ww1_flavor_raj.17.d:0 "The Pulayar community, led by Ayyankali, today launched what is now known as the 'Kallumala Samaram', also known as the 'Stone Necklace Protest' or even the 'Perinad Mutiny'. In a historic uprising against caste oppression in Perinad and surrounding villages, the agitation saw Pulayas defy upper caste restrictions on using public roads, wearing good clothes, carrying umbrellas, accessing education, entering temples and adorning themselves with gold or metal ornaments. The protest reached a climax when the Pulayas called a large meeting at Plavilapurayidom, Cherumoodu, only to be violently attacked by Nair landlords led by Koori Maathu and Kannan Pillai. The ensuing clashes necessitated intervention, leading to a crucial meeting at Peeranki Maidan today, overseen by Ayyankali, Changanassery Parameswaran Pillai and British officials. In a symbolic act of liberation, Pulaya women took off their kallumalas and declared their right to wear gold or metal ornaments."
 ww1_flavor_raj.17.a:0 "For their sake, let's hope they can have the reforms they want."

 # 1916
 ww1_flavor_raj.18.t:0 "Edward Charles Buck Passes Away"
 ww1_flavor_raj.18.d:0 "Edward Charles Buck was born in 1838 in Norwich. He was educated in Norwich and at Oakham School and later studied at Clare College, Cambridge, receiving a Bachelor of Laws (LL.B.) degree in 1862. In 1886, he was awarded an honorary Doctor of Law (LL.D.) degree, and in 1898 he became an honorary Fellow of Clare College.\n\nHe was the son of Zechariah Buck, a 58-year career long organist and master of the choristers at Norwich Cathedral, due to his upbringing, he was involved in the promotion of arts. Notably the use of photography for documentation. He was keen outdoorsman and one of his hobbies was "to plunge with a native hunter into a Himalayan forest, which he would penetrate before the dawn of day". From 1882 to 1896 he resided at The Retreat in Mashobra, sharing it for some years with Courtenay Ilbert and Frederik Roberts, former Commander-in-Chief, India.\n\nBuck joined the Bengal Civil Service and served in the agricultural department of the North-Western Provinces from 1875 to 1880 before becoming a secretary to the Revenue and Agricultural Department in 1882, succeeding Allan Octavian Hume, founder of the Indian National Congress. He was also involved in nearly shutting down the Archaeological Survey of India. For his contribution to agriculture in India, Buck came to be called the "Grand Old Man" of Indian agriculture, and in recognition of his efforts to make the land revenue system more efficient, he was knighted in 1886 and made a Knight Commander of the Order of the Star of India (KCSI) in 1897.\n\nAlthough he retired in 1897, he served as a delegate to the International Agricultural Conference in Rome in 1905 and continued to advice our administration throughout the years. He died today at Shimla."
 ww1_flavor_raj.18.a:0 "Enough to make a grown man cry."
 RAJ_buck_fucking_dies:0 "§YEdward Charles Buck§! dies. You are sad."

 ww1_flavor_raj.20.t:0 "Second Phase of the Bijolia Movement"
 ww1_flavor_raj.20.d:0 "The Bijolia movement, which had launched a 'No Tax' campaign back in 1913, reignited once again. Due to the war fund contributions being imposed on the peasants, Vijai Singh Pathik, who recently arrived in Bijolia, organised the peasants under the ''Bijolia Kisan Panchayat''. This movement, which is seen as the second phase of the Bijolia movement, is opposed to payments to the war fund and other taxes.\n\nPetitions were sent to the Maharana and stories of the agitation appeared in various newspapers; partly because of the negative publicity in the press, the Maharana appointed a commission of inquiry. This commission found the peasants' grievances to be genuine and recommended the abolition of some taxes and begar (unpaid or forced labour). However, the Maharana failed to act on the report and the repression and movement led by Pathik continues."
 ww1_flavor_raj.20.a:0 "Let's hope the situation doesn't deteriorate."

 # 1917
 ww1_flavor_raj.22.t:0 "Women's Indian Association Founded"
 ww1_flavor_raj.22.d:0 "The Women's Indian Association (WIA) was founded today in Adayar, Madras. Its main aim is to liberate women from the deplorable conditions they suffer in the present socio-economic and political situation of India. The Association has a non-political and non-ethnic scope, allowing both Indian and European women to join, without any affiliation to philosophy, religion, caste or even social class. Its first president is Annie Besant, while other notable founding members include Margaret Cousins and Dorothy Jinarajadasa."
 ww1_flavor_raj.22.a:0 "Women's rights in India? What are they smoking?"

 ww1_flavor_raj.23.t:0 "The Grand Old Man of India Passes Away"
 ww1_flavor_raj.23.d:0 "Dadabhai Naoroji, twice President of the Indian National Congress, Zoroastrian, eminent Freemason and Indian political leader, passed away today. An Athornan (ordained priest), Naoroji first founded the Rahnumai Mazdayasan Sabha in 1851, a religious organisation aimed at reforming the Zoroastrian religion, which was soon followed by the founding of the Gujarati fortnightly publication, ''Rast Goftar'' in 1854.\n\nAround this time he also published another newspaper called 'The Voice of India', which was his first foray into Indian politics. In 1865 he founded the London Indian Society to discuss Indian political, social and literary matters and in 1867 he helped to found the East India Association. This was the forerunner of the INC, whose main aim was to sensitise the British public to the situation in India, but the Association soon began to wield considerable influence on the British Parliament. He was also a member of the Indian National Association, a few years before the founding of the Indian National Congress, which had the same aims and would later merge. He continued his political career by becoming Dewan of Baroda in 1874 and a member of the Legislative Council of Bombay in 1885. Naoroji moved to Britain and continued his political involvement by running and being elected for the Liberal Party in the 1892 general election. Refusing to take the oath on the Bible, he was allowed to take the oath of office in the name of God on his copy of the Khordeh Avesta.\n\nNaoroji claimed many titles, being the first Indian to hold the academic position of Professor of Mathematics and Natural Philosophy, the first British Indian Member of Parliament and twice elected President of the Indian National Congress. A staunch moderate within the Congress, he was able to prevent the inevitable split within the party during his 1906 presidency, when opinion in the party was divided between the moderates and the extremists."
 ww1_flavor_raj.23.a:0 "He has left his mark on the subcontinent."
 dadabhai_naoroji_death_reward:0 "§YDadabhai Naoroji§! dies."

 # 1918
 ww1_flavor_raj.24.t:0 "Stri Dharma First Publication"
 ww1_flavor_raj.24.d:0 "Today marks a significant milestone in the history of women's rights in India with the inaugural publication of Stri Dharma, the official magazine of the Women's Indian Association (WIA). This new periodical promises to be a powerful voice advocating for the social, political, and economic rights of Indian women.\n\nThe Women's Indian Association, founded in 1917 by prominent social reformers including Dr. Annie Besant, has been at the forefront of the women's movement in India since its founding. Its title, ''Stri Dharma'', is Sanskrit for the Dharma of women:''Their right way''."
 ww1_flavor_raj.24.a:0 "As if that would have any significance.\n*Laughs in patriarchy*"

 ww1_flavor_raj.25.t:0 "Madras Labour Union Founded"
 ww1_flavor_raj.25.d:0 "Today the ''Madras Labour Union'' was founded, marking the first organized labor union in India. This historic event comes in response to the oppressive working conditions faced by industrial laborers in Madras. Spearheaded by leaders like B.P. Wadia, the union aims to secure fair wages, reasonable working hours, and improved working conditions for the workforce."
 ww1_flavor_raj.25.a:0 "Let's hope this doesn't lead to the creation of a full-blown Indian Trade Congress!"
 madras_labour_union_reward:0 "§YIt will lead to the creation of a full-blown Indian Trade Congress.§!\n\n"

 ww1_flavor_raj.26.t:0 "Kamuthi Looting"
 ww1_flavor_raj.26.d:0 "A violent disturbance erupted in Kamuthi yesterday, resulting in significant loss of property and lives. The unrest, which has its roots in economic tensions between the Nadar and Maravar communities, escalated into a full-scale riot.\n\nTensions flared in the weekly market when Maravar villagers occupied a stall prepared by Nadar traders. Following an attack by the Nadars, a Panchayat ruled against them, leading to rising tensions. Rumors circulated that Kamuthi would be attacked on September 17.\n\nThe local police, anticipating trouble, dispatched a detachment of 15 constables on September 16. Despite their efforts, a mob of around 1000 Maravars stormed the Bazaar street, looting and setting fire to shops and houses. The police opened fire in an attempt to control the chaos, resulting in the deaths of around fifty rioters and two policemen, including the head constable. The riot caused extensive damage, with property losses estimated at 50,000 Rupees."
 ww1_flavor_raj.26.a:0 "Truly tragic."

 # 1919
 ww1_flavor_raj.27.t:0 "Kisan Sabha"
 ww1_flavor_raj.27.d:0 "In a momentous gathering, Indian farmers have united to form the Kisan Sabha, an organization dedicated to championing their rights and addressing grievances. The Sabha, established on April 6th, 1919, in Lucknow, aims to tackle oppressive landlord practices, exorbitant rents, and unfair taxes. Prominent leaders like Swami Sahajanand Saraswati have taken the helm, organizing mass meetings and protests. Other notable members include Gauri Shankar Mishra, Indra Narayan Dwivedi and Madan Mohan Malviya."
 ww1_flavor_raj.27.a:0 "Another peasant movement, huh."

 ww1_flavor_raj.28.t:0 "Murder of Clement De La Haye"
 ww1_flavor_raj.28.d:0 "During the night, Clement De La Haye, the headmaster of Newington House, a college in Madras, was shot dead in his bed. Although the heir to the Singampatti estate was initially accused, he was quickly acquitted, leaving the identity of the murderer unknown.\n\nVarious motives have been put forward for the murder. According to eyewitnesses, the boys at the house were often offended by De La Haye's racist remarks, as he often referred to them as ''barbaric Tamilians''. There were also rumours that some of the boys at the college had been seduced by De La Haye's wife."
 ww1_flavor_raj.28.a:0 "His wife certainly is cute, but that's no reason to murder him!"

 ww1_flavor_raj.29.t:0 "Central Sikh League Founded"
 ww1_flavor_raj.29.d:0 "In March this year, at a general meeting in Lahore, Sikh leaders of the Singh Sabha formed the Central Sikh League, which was formally launched this December. In its periodical, the 'Akali', it listed among its aims the restoration of control of the Khalsa College in Amritsar to representatives of the Sikh community, the liberation of gurdwaras (Sikh places of worship) from mahant control and the encouragement of Sikhs to participate in the general independence movement."
 ww1_flavor_raj.29.a:0 "It's not our fault that your institutions are corrupt!"

 # 1920
 ww1_flavor_raj.32.t:0 "Aligarh Muslim University Act"
 ww1_flavor_raj.32.d:0 "The Muhammadan Anglo-Oriental College was founded in 1875 by Sir Syed Ahmad Khan and began functioning on 24 May 1875. The movement associated with Syed Ahmad Khan and the college came to be known as the Aligarh Movement, which pressed for the need to establish a modern education system for India's Muslim population. He saw proficiency in English and Western science as necessary skills for maintaining Muslim political influence. Khan's vision for the college was based on his visit to Oxford University and Cambridge University, and he wanted to establish an education system similar to the British model.\n\nIn the early 1900s, the Muslim University Association was formed to spearhead efforts to transform the college into a university. The Government of India informed the Association that a sum of thirty lakhs rupees should be raised to establish the university. A Muslim University Foundation Committee therefore began to raise the necessary funds, with contributions from both Muslims and non-Muslims. Today, with the passage of the Aligarh Muslim University Act, the Muhammadan Anglo-Oriental College became the Aligarh Muslim University."
 ww1_flavor_raj.32.a:0 "Well done, Sir Khan."
 aligarh_muslim_university_act_reward:0 "§YMuhammadan Anglo-Oriental College§! becomes the §YAligarh Muslim University§!."

 ww1_flavor_raj.30.t:0 "Central Sikh League Seize the Golden Temple"
 ww1_flavor_raj.30.d:0 "In a decisive move, the Akali Movement has successfully taken control of the Golden Temple and the Akal Takht, marking a historic shift in the administration of Sikh religious affairs. The Central Sikh League, responding to the growing discontent among Sikhs, demanded that the management of the sacred shrine be transferred from government hands to an elected representative body accountable to the Sikh panth.\n\nThis bold action comes in the wake of the tragic Jallianwala Bagh massacre, which left an indelible mark on the Sikh community and fueled their determination for autonomy. The massacre, coupled with the controversial support of General Dyer by Arur Singh, the then head priest of the Golden Temple, ignited widespread outrage within Singh Sabha circles. This unrest, along with the broader disturbances across Punjab in 1919, amplified the call for Sikhs to reclaim control of their gurdwaras from corrupt and unrepresentative mahants."
 ww1_flavor_raj.30.a:0 "Perhaps we should take their demands into consideration."
 seize_golden_temple_reward:0 "The colonial Government of Punjab will appoint a provisional committee of §Y36 Members§!, made up entirely from §RSikh Landed Aristocrat Families§!, to formulate proposals regarding the operation of the §YGolden Temple§!."

 ww1_flavor_raj.33.t:0 "All India Trade Union Congress Founded"
 ww1_flavor_raj.33.d:0 "The All India Trade Union Congress (AITUC) held its founding conference today at the Empire Theatre in Bombay. The conference, attended by 101 delegates from 64 trade unions with a membership of 1,400,854 from all over India, was presided over by Lala Lajpat Rai as its founding president. The British Trade Union Congress attended as a fraternal delegate, and 43 other unions unable to attend expressed sympathy and full support, although a few government servants' unions kept themselves aloof. Other notable founding members include Motilal Nehru, M.A. Jinnah, Annie Besant, V.J. Patel and Joseph Baptista. Leading a procession of 10,000 workers within the city of Bombay, Lala Lajpat Rai declared:\n\n''For the present, our greatest need is to organise, agitate and educate. We must organise our workers, make them class conscious and educate them in the ways and interest of the commonwealth''. He also observed that ''labour today had become an international factor and everyone's life all over the world had become interlinked. There would be no salvation until and unless the workers of Asia were organised and internationally affiliated''."
 ww1_flavor_raj.33.a:0 "Let's hope this doesn't lead to the creation of a full-blown Communist Party!"
 aituc_reward:0 "§YIt will lead to the creation of a full-blown Communist Party.§!\n\n"

 ww1_flavor_raj.31.t:0 "Shiromani Gurdwara Prabandhak Committee Founded"
 ww1_flavor_raj.31.d:0 "Last month the colonial government of Punjab appointed a 36 Members Committee to formulate proposals regarding the operation of the Golden Temple, however, the Central Sikh League have disapproved the committee's composition. This as lead the league to organise a large gathering at the Golden Temple today, which saw 10,000 Sikhs attend. We must act now or face further backlash!"
 ww1_flavor_raj.31.a:0 "Let them organise the Committee all they want, I don't care."
 SGPC_reward:0 "The committee in charge of the §YGolden Temple§! will be reformulated with §Y175 Members§! to form a Managing Committee for all the Gurdwaras.\n\n§RTo fully solve the Akali issue we will need to pass the Sikh Gurdwara Bill by either completing the ''Careful Conciliation'' focus or he Protect ''Religious Minorities'' focus.§!"

