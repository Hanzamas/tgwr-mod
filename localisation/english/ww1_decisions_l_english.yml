FRA_collective_labor_agreement:0 "Collective Labor Agreement"
FRA_collective_labor_agreement_desc:0 "The law on collective agreements proposed by MP §YLouis Bubreuilh§! proposes the establishment of agreements for each sector of the industry.\n\nThe agreements allow the establishment of specific statuses on remuneration, working conditions or qualifications. The main professional branches concerned are the UIMM metalworkers, farmers, miners, handlers and independent producers."
FRA_communist_want_more_reforms:0 "§tHardline SFIO§! want reforms"

FRA_protection_of_the_strike_right:0 "Protection of the Strike Right"
FRA_protection_of_the_strike_right_desc:0 "The law proposed by deputy §YLéon Jouhaux§! protects the right to strike by protecting strikers. Among the new rights granted by the parliamentary project, we find the impossibility for a boss to sue his employees if they occupy a building, or the reduction of strike notice for trade union organizations."

FRA_worker_safety_law:0 "Worker Safety Law"
FRA_worker_safety_law_desc:0 "The law proposed by Deputy §YAristide Briand§! allows the recognition of several new occupational diseases as well as the treatment of injuries linked to the exercise of the function, particularly in the field of manual work.\n\nIn addition, visits to a health professional will be mandatory once a year in order to establish a health check and detect possible illnesses or injuries that could lead to stopping work."

FRA_salary_limitation_act:0 "Salary Limitation Act"
FRA_salary_limitation_act_desc:0 "The law proposed by §YMaurice Thorez§! define a calculation formula limiting the maximum salary within a company based on its profits, the number of employees and the lowest salary. To resume it in its simplest form, it limits the maximum salary to 25 times the lowest salary in the company."
