 # 1922
 ww1_flavor_raj.21.t:0 "Bijolia Agreement"
 ww1_flavor_raj.21.d:0 "After the Maharana of Bijolia failed to act on the report of the first commission, he appointed another commission in February 1920, which came to the same conclusion. Other jagirdars, fearing that the Maharana's intervention would lead to a chain reaction, influenced the Maharana not to act on the commission's report. Nevertheless, these efforts drew the attention of national leaders to the Bijolia movement and it succeeded in gaining their support. As a result, the Bijolia peasant movement continued to gain publicity and began to spread to other jagirs such as Begun, Parsoli and Bhinder. In December 1921, the Mewar State Resident reported:\n\n''The unrest is now spreading to Bhinder, an estate under the darbar management, where the cultivators are refusing the pay revenue. The situation in Bijolia and in the neighbouring thikanas of Parsoli, Begun and Basi has distinctly deteriorated. There is a general refusal to pay revenue. There is threat of violence if any attempt is made to collect revenue or to enforce official orders...An atmosphere of discontent is being created and the movement is spreading.''\n\nThis compelled the Governor General's agent to visit the various jagirs of Mewar and instruct the jagirdar and the state of Mewar to conclude an agreement with the farmers. Finally, the Bijolia Agreement was signed today, bringing with it many changes, including the reduction in amount of talwar bandhi, no taxes when there was no cultivation, reduction in chatoond tax and land revenue, etc."
 ww1_flavor_raj.21.a:0 "Let's hope it settles it."
 bijolia_agreement_reward:0 "\n§Y(This didn't settle it)§!"
 
 # Malabar Rebellion Events
 ww1_rebellion_raj.1.t:0 "Malabar Rebellion"
 ww1_rebellion_raj.1.d:0 "''It is with the deepest regret, that I inform Government that the situation is beyond the District officials.''\n\nAmid growing social tensions across India, a spark has ignited in Malabar. Recently, the implementation of the Khilafat and Non-Cooperation movements in the region has merged with the economic hardship of the lower class Mappila people, the lowest hierarchical muslim ethnic group in Malabar, squeezed to the last shilling by the upper hierarchical Hindu ethnic group, the Jenmi.\n\nWhile there have been several accidents and clashes between the Mappilas and the police, today was the last straw. A police squad arrested a number of Khilafat volunteers and seized records from the Mambaram mosque in Tirurangadi, leading to rumours that the building had been desecrated. A large crowd of Mappilas gathered in Tirurangadi and besieged the local police station, prompting the police to open fire on the crowd.  Following this incident, the rebels attacked and seized other police stations, government treasuries, and entered courts and registry offices where they destroyed records, with some even climbing on judges' seats and proclaiming the advent of ''swaraj''."
 ww1_rebellion_raj.1.a:0 "Declare martial law in Madras immediately!"

 ww1_rebellion_raj.2.t:0 "Malayala Rajyam"
 ww1_rebellion_raj.2.d:0 "Variyankunnath Kunjahammad Haji, the leader of the Rebellion, has today proclaimed through the ''Manjeri Proclamation'' the establishment of the independent state of Malayala Rajyam, also known as the ''Khilafat Raj'' due to the presence of the Khilafat movement in the region. To qualify their new leader, the rebels use British titles such as 'Assistant Inspector', 'Colonel', 'Collector', 'Governor', 'Viceroy' or even 'King'.\n\nDuring the proclamation, Variyankunnath stated his will to abolish the Jenmi system, setting up a military, creating its own passport, its own currency, and a separate system of taxation. He also used the proclamation of his new state to declare Ernad and Valluvanad as "Khilafat kingdoms". Variyankunnath's ''Foreign Policy'' is very much clear, his enemies are the Government and those aiding the Government."
 ww1_rebellion_raj.2.a:0 "*Laughs in Imperialism*"

 ww1_rebellion_raj.3.t:0 "Chekutty Murder"
 ww1_rebellion_raj.3.d:0 "As the Malabar Rebellion drags on, several British loyalist Mappilas have taken refuge in the house of Khan Bahadur Chekutty, a former police officer who supports our administration. Twenty-four people, including Kunjahammad Haji, stormed Chekutty's house with firearms, shooting and killing Chekutty while his protégés escaped through the side of the kitchen. Naik Thami, one of the rebels, read out a charge sheet containing 300 ''crimes'' near the body of Chekutty, which took forty minutes to complete. After reading out the ''crimes'', Kunjahammad Haji beheaded Chekutty, with some rumours saying that Chekutty's severed head was stuck on a spear."
 ww1_rebellion_raj.3.a:0 "Barbaric."

 ww1_rebellion_raj.4.t:0 "The Hindu"
 ww1_rebellion_raj.4.d:0 "''Honoured Editor, I request you to publish the following facts in your paper. According to the Press Reports from Malabar which you will have got. Hindu-Muslim Unity in Malabar has thoroughly ceased to exist. It appears that the report that Hindus are forcibly converted (by my men) is entirely untrue. Such conversions were done by the Government Party and Reserve Policemen in mufti mingling themselves with the rebels (masquerading as rebels.) Moreover, because some Hindu brethren, aiding the military, handed over to the military innocent (Moplahs) who were hiding themselves from the military, a few Hindus have been put to some trouble. Besides, the Nambudiri, who is the cause of this rising, has also similarly suffered. The Hindus are compulsorily impressed for military service. Therefore, several Hindus seek protection in my Hill. Several Moplahs, too, have sought my protection. Now the chief military commander [of the government] is causing Hindus to evacuate from these Taluks. Innocent women and children of Islam, who have done nothing and possess nothing, are not permitted to leave the place. For the last one month and a half, except for the seizure and punishment of the innocent, no purpose has been achieved. Let all the people in the world know this. Let Mahatma Gandhi and Moulana know it. If this letter is not seen published, I will ask your explanation at one time.''"
 ww1_rebellion_raj.4.a:0 "You liar."

 ww1_rebellion_raj.5.t:0 "Battle of Pandikkad"
 ww1_rebellion_raj.5.d:0 "In a startling and bloody confrontation, the Gurkha Rifles, along with Sikhs and local sepoys stationed at Pandikkad, faced a devastating attack from a force of 2,000 rebels led by the notorious Variyamkunnan. This pre-emptive strike, intended to curb the increasing assaults by Gurkha troops in the region, culminated in a fierce battle resulting in significant casualties.\n\nOn the early morning, a well-organized group of insurgents, meticulously trained for two days under Variyamkunnan, Chembrasseri Ibmichi Koya Thangal, and Mukri Ahamad, launched an unexpected assault on the Gurkha camp. The initial charge, bolstered by cries of "takbir," saw 400 men breach the camp's defenses. According to eyewitness accounts, the Gurkha forces, numbering between 150 to 300, were caught off-guard, with many soldiers killed in their sleep. Despite the surprise, the Gurkhas mounted a valiant defense, which still couldn't withstand the ferocity of the attack, leading to the death of their commander, Captain Averell.\n\nThe battle extended beyond the camp, with additional skirmishes resulting in the deaths of the Pandikkad postmaster and two government loyalists. Reports on casualties vary, with official British statements citing only four casualties among their ranks, while rebel sources claim that up to 120 Gurkhas were killed in the conflict. This encounter at Pandikkad stands as a significant and humiliating setback for our forces, revealing the growing boldness and organization of the rebellion under Variyamkunnan's leadership."
 ww1_rebellion_raj.5.a:0 "Deceiving, to say the least."

 ww1_rebellion_raj.6.t:0 "Message to Friends of Freedom for India"
 ww1_rebellion_raj.6.d:0 "Today two American newspapers, ''Detroit Free Press'' and ''The Baltimore Sun'', reported a message received by the ''Friends of Freedom for India'' from Variyankunnath Kunjahammad Haji in a cablegram. The two newspaper reports that the message was preceded by the following sentence: ''Charges that the Moplahs of Malabar have put to death many Hindus and forcibly converted others to Mohammedanism were denied and characterized as part of a British plot to discredit the Moplah movement of India's independence in a cablegram from Variamkunnath Kunhamed Haji ...". The report which contains the message of Variyankunnath Kunjahammad Haji follows as:\n\n''A few cases of conversion of our Hindu brethren have been reported to me. But after proper investigation we discovered the real plot. The vandals that were guilty of this crime were members of the British reserve police and British intelligence department, and they joined our forces as patriots to do such filthy work only to discredit our soldiers. There are Christians, Hindus and Moplahs amongst these British agents and spies. They have decidedly been put to death. We are at war with England. We are fighting for the independence of India, and we are doing exactly what the Americans did to free America from British domination. So anyone giving aid and comfort to the enemy will be severely dealt with, irrespective of social position or religious affiliation. Let the great people of the great land of Washington postpone judgment until they have a chance to know the full truth about the present war in Malabar.''"
 ww1_rebellion_raj.6.a:0 "Of all people, you chose to address the Yankees!?"

 ww1_rebellion_raj.7.t:0 "Malabar Rebellion Crushed"
 ww1_rebellion_raj.7.d:0 "We have effectively brought the situation in Malabar under control. The Special Police has engaged the last remaining rioters and has ultimately put an end to the violent upheaval that has gripped the region. Variyankunnath Kunjahammad Haji has been arrested and his fate shall be decided shortly."
 ww1_rebellion_raj.7.a:0 "Very well."

 ww1_rebellion_raj.8.t:0 "Execution of Variyankunnath Kunjahammad Haji"
 ww1_rebellion_raj.8.d:0 "Since his recent arrest, Haji was sentenced to death and shall be executed later today at Kottakkunnu, by Commander Colonel Humphrey's firing squad for his involvement in Malabar rebellion. Variyankunnath Kunjahammad Haji last wish is to be shot unchained, from the front and with his eyes untied, contrary to what was originally planned, being shooting him blindfolded from the back. ''The bullets that destroy my life must come and fall on my chest. I have to see it; I want to die with my face close to this land.''."
 ww1_rebellion_raj.8.a:0 "Shoot him as planned."
 ww1_rebellion_raj.8.b:0 "Grant him his last wish."
 ww1_rebellion_raj.8.c:0 "On second thought..."
 RAJ_haji_fucking_dies:0 "§YVariyankunnath Kunjahammad Haji§! dies."
 RAJ_haji_fucking_lives:0 "We will pardon §YVariyankunnath Kunjahammad Haji§! and let him live."
 
