 #Canadian Loyalty
 canada.3.t: "Loyal to the Crown"
 canada.3.d: "Canada is no longer a colony. We are an evolved society within the British Empire. We inherited the parlimentary system, the cabinet system, and other features of the British consitutional system. All these systems that we use are British, and have been in place before we were even thought of. Why would we ever have a thought of disloyalty to the crown."
 canada.3.a: "Loyal Till the End."
 canada.4.t: "Canadians Visit Washington"
 canada.4.d: "Canadian diplomats have come to discuss the ongoing war in Europe. They have asked for eased trading agreements with the US. The diplomats have expressed the amount of atrocities that have occured in the war, from new chemical weapons to burning cities and towns . On the behalf of Great Britain, they are backing us on entry into the war against the Germans. How should we respond?"
 canada.4.a: "Accept the Proposal"
 canada.4.b: "America is A Neutral Nation"
 canada.4.c: "We Will Never Go to War"
 canada.5.t: "The US Accepts Proposal"
 canada.5.d: "The US has accepted our diplomatic proposal for closer ties, and may in turn join the war against the Germans."
 canada.5.a: "A Toast to Our Closer Ties."
 canada.6.t: "The US will Stay Neutral"
 canada.6.d: "The US has decided to stay neutral. The diplomatic mission was not a failure though."
 canada.6.a: "Maybe We Still Have A Chance?"
 canada.7.t: "The US has Refused our Proposal"
 canada.7.d: "The US has made it clear they do not want any part in the war in Europe. They don't even want to help with the effort. This will greatly sever our ties with them."
 canada.7.a: "Guess They Were Never Our Brother"
 canada.8.t: "The Conscription Crisis of 1917"
 canada.8.d: "A political and military crisis has struck Canada. The French Canadians feel that they have no loyalty to the British. They only have loyalty to Canada, and this foreign war has nothing to do with Canada. Henri Bourassa has stirred up the French Canadian population to perform large scale protests. We must do something to get men to the front-lines."
 canada.8.a: "Oh dear!"
 canada.9.t: "The Quebec Riots"
 canada.9.d: "French Canadians have taken to the streets in mass protests and rioting. They are angry that we are not hearing their calls for compromise and healthy discussion. The conscription bill must be made."
 canada.9.a: "What's Done is Done."
 canada.10.t: "We Swear our Fealty"
 canada.10.d: "Our heritage is what defines us. We may be Canadians, but we are British at heart. We serve our King and his empire to our dying breath."
 canada.10.a: "We Serve our King"
 canada.11.t: "Canada asks for Newfoundland and Labrador"
 canada.11.d: "The newly independent Canada has asked for Newfoundland and Labrador to join their confederation. The colonists in Newfoundland and Labrador also have sent an envoy with the same message. It is mainly out of our hands now and we must sign over the provinces."
 canada.11.a: "I guess it is their territory."
 canada.12.t: "Britain has transfered the Provinces"
 canada.12.d: "Let this be a great day for Canada. Northern Confederation is complete, and we are finally a united people."
 canada.12.a: "Let us Celebrate"
 canada.13.t: "We Demand a Republic"
 canada.13.d: "Every man is born free. For us Canadians to truly adopt the path of liberty and freedom, we must adopt the American way of life."
 canada.13.a: "Freedom for Every Canadian!"
 canada.14.t: "Canada's Invitation for a Defense Pact"
 canada.14.d: "We have been invited to a mutual defense pact with Mexico and Canada. This will protect the America's from foriegn wars and strengthen our ties with our neighbours."
 canada.14.a: "We Accept the Invitation"
 canada.14.b: "We Decline the Invitation"
 canada.15.t: "Canada's Invitation for a Defense Pact"
 canada.15.d: "We have been invited to a mutual defense pact with the USA and Canada. This will protect the America's from foriegn wars and strengthen our ties with our neighbours."
 canada.15.a: "We Accept the Invitation"
 canada.15.b: "We Decline the Invitation" 
 canada.16.t: "The Pact Has Been Signed"
 canada.16.d: "Our neighbours have signed the pact. This is the beginning of an American alliance."
 canada.16.a: "Hoorah!"
 canada.17.t: "The Pact was Declined"
 canada.17.d: "Our neighbours have declined our invitation. Our efforts have been halted."
 canada.17.a: "Disappointing"
 canada.18.t: "North American Union Agreements in the US"
 canada.18.d: "Diplomats from Canada have asked that we should join a North American alliance that will defend North American interests from foreign threats. This alliance will be very successful economically and will bring our countries bonds closer together."
 canada.18.a: "There is no reason not to Join"
 canada.18.b: "This goes against our Interests"
 canada.19.t: "North American Union Agreements in Mexico"
 canada.19.d: "Diplomats from Canada have asked that we should join a North American alliance that will defend North American interests from foreign threats. This alliance will be very successful economically and will bring our countries bonds closer together."
 canada.19.a: "There is no reason not to Join"
 canada.19.b: "This goes against our Interests"
 canada.20.t: "Canadian Diplomats in Havana"
 canada.20.d: "Canadian diplomats have arrived in Havana and wish to strengthen relations, trade for our precious cigars, as well as invite us to an alliance of North America. This would keep us protected from European nations and our products could be sold more."
 canada.20.a: "What the Hell, Accept the Canadian Offer"
 canada.20.b: "We would rather stick to selling Cigars"
 canada.21.t: "Canadian Diplomats in Panama City"
 canada.21.d: "Canadian diplomats have arrived in Havana and wish to strengthen relations, continue free trade negotiations, and invite us to an alliance of North America. This would guarantee our freedom and protection."
 canada.21.a: "Offer the Diplomats a Fine stay at our Beach Resorts"
 canada.21.b: "We are not Interested in Canadian Protection"
 canada.22.t: "The US Accepts"
 canada.22.d: "The US has Accepted our alliance offer."
 canada.22.a: "A Toast to our American Brothers"
 canada.23.t: "Mexico Accepts"
 canada.23.d: "Mexico has Accepted our alliance offer"
 canada.23.a: "A Toast to our Mexican Amigos"
 canada.24.t: "Cuba Accepts"
 canada.24.d: "Cuba has Accepted our alliance offer"
 canada.24.a: "A Toast to our Cuban Compadres"
 canada.25.t: "Panama Accepts"
 canada.25.d: "Panama has Accepted our alliance offer"
 canada.25.a: "A Toast to our Panamanian Camaradas"
 canada.26.t: "The US Declines our Offer"
 canada.26.d: "The US has Declined our alliance offer."
 canada.26.a: "Oh Well"
 canada.27.t: "Mexico Declines our Offer"
 canada.27.d: "Mexico has Declined our alliance offer"
 canada.27.a: "Oh Well"
 canada.28.t: "Cuba Declines our Offer"
 canada.28.d: "Cuba has Declined our alliance offer"
 canada.28.a: "At least we can still import Cigars"
 canada.29.t: "Panama Declines our Offer"
 canada.29.d: "Panama has Declined our alliance offer"
 canada.29.a: "So much for the Panamanian Vacation Spots"
 canada.30.t: "Canadian Imperialism"
 canada.30.d: "A new imperial sentiment is rising in Canada. Canadians are begging for a national identity. Canadians are begging for an ambitious country. Canadians are begging for an awe inspiring leader. It is time to forget the old world and their squabbles for worthless clay. It is time for the Canadian to recognize their destiny and the pivotal role that will be played in the wars to come. Canada will break the chains of colonial enslavement from a foreign monarch, and grant power to it's own Prince. 'Glory', 'Patriotism' and 'Pride' will be the words taught to Canadians, not 'obedience', 'subservience' and 'compliance'. From this day forward, Canada will be Glorious"
 canada.30.a: "May We be Glorious in the Wars to Come!"
 canada.31.t: "The Forgotten Prince"
 canada.31.d: "Prince Arthur, Duke of Connaught and Strathearn, Governor General of Canada, may you accept a crown fit for a King, a country large enough for an emperor, and a people fit for service. Rise King Arthur, first of his name, King of Canada, House of Ottawa. LONG MAY HE REIGN!"
 canada.31.a: "LONG MAY HE REIGN!"
 canada.32.t: "The Empire of the North"
 canada.32.d: "For Canada to be a relevant industrial nation of the modern era, we must make allies, strike neighbours, and claim what is rightfully ours. Our home will be forged into the greatest nation the world has ever seen. Canadians will only know Ice and Blood"
 canada.32.a: "ICE AND BLOOD!"
 canada.33.t: "Canada Wishes to Purchase Greenland"
 canada.33.d: "Canada has sent diplomats to discuss the purchase of Greenland. They have given an offer we cannot refuse, and have also guaranteed our safety, and the safety of danish people on Greenland. The Canadians have been very kind and wish to continue a prosperous trading agreement with us."
 canada.33.a: "Give them the Northern Wasteland"
 canada.34.t: "Denmark Gives us Greenland"
 canada.34.d: "Denmark has given us Greenland in return for Canadian resources and good relations. Our Empire grows larger."
 canada.34.a: "This is Greatly Appreciated"
 canada.35.t: "Canada Demands Alaska"
 canada.35.d: "Canada has demanded Alaska, claiming it is a northern territory under their influence."
 canada.35.a: "Manifest Destiny is Dead"
 canada.35.b: "The Canadians Cannot threaten Us"
 canada.36.t: "The US has Accepted our Demands"
 canada.36.d: "The US has caved to our demands. Alaska is now ours and our empire grows stronger."
 canada.36.a: "American Fools"
 canada.37.t: "The US has Declined our Demands"
 canada.37.d: "The cowards in the US have declined rightful Canadian territory. Prepare the Canadian war machine."
 canada.37.a: "Dirty Cowards"
 canada.38.t: "Canada Demands Newfoundland and Labrador"
 canada.38.d: "Canada has demanded our North American Colonies. It is under their influence, but we it could be useful for future wars."
 canada.38.a: "Technically it is Canadian"
 canada.38.b: "It is our Colony"
 canada.39.t: "Britain has Accepted our Demands"
 canada.39.d: "Britain has caved to our demands. Newfoundland and Labrador is has been integrated into our empire after all these years."
 canada.39.a: "The British are Weak"
 canada.40.t: "Britain has Declined our Demands"
 canada.40.d: "The British fools have declined what is rightfully ours. This is more than an insult to the Canadian identity."
 canada.40.a: "Down with the Empire!"
 canada.41.t: "Canada Demands St. Pierre and Miquelon"
 canada.41.d: "Canada has demanded St. Peirre and Miquelon. It is culturally different from France, their is no need to hold on to it."
 canada.41.a: "Give it to the Canadians as a Gift"
 canada.41.b: "This is French Clay"
 canada.42.t: "France has given us a Gift"
 canada.42.d: "France has gifted us St. Pierre and Miquelon explaining it is long past time that it is Canadian soil."
 canada.42.a: "The French are Good People"
 canada.43.t: "France Rejects our Demands"
 canada.43.d: "The French have declined the transfer of St. Pierre and Miquelon. This is outrageous."
 canada.43.a: "This is Unacceptable!"
 canada.45.t: "Liberty is Dead"
 canada.45.d: "The Canadians have defeated us in their swift invasion of the US. With their Mexican allies attacking us from the south, their is no hope, and we see the death of Liberty."
 canada.45.a: "Cede Territory to Canada and Mexico"
 canada.45.b: "If we Can't Defeat them, Join Them"
 canada.45.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.46.t: "Liberty is Dead"
 canada.46.d: "The Canadians have defeated us in their swift invasion of the US. With their Japanese allies pushing us in the Pacific, their is no hope, and we see the death of Liberty."
 canada.46.a: "Cede Territory to Canada and Japan"
 canada.46.b: "If we Can't Defeat them, Join Them"
 canada.46.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.47.t: "Liberty is Dead"
 canada.47.d: "The Canadians have defeated us in their swift invasion of the US. Our industrial might is lost, their is no hope, and we see the death of Liberty."
 canada.47.a: "Cede Territory to Canada"
 canada.47.b: "If we Can't Defeat them, Join Them"
 canada.47.c: "GIVE ME LIBERTY, OR GIVE ME DEATH"
 canada.48.t: "The US has Surrendered"
 canada.48.d: "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. With peace negotiations, the US owes us large sums of war reparations, and must declare us the Rightful Protector of the Americas!"
 canada.48.a: "A Thousand Year Empire!"
 canada.49.t: "The US has Surrendered"
 canada.49.d: "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. The US has also decided to join our nation as a Canadian Protectorate. This is the best possible outcome. We truly are the Rightful Protector of the Americas now."
 canada.49.a: "A Thousand Year Empire!"
 canada.51.t: "The Nail in the Coffin"
 canada.51.d: "The Canadians have finally come to exert their ultimate authority in North America. They have asked us to submit, and in turn they will protect us and North America."
 canada.51.a: "It is for Survival"
 canada.51.b: "We are not Slaves"
 canada.52.t: "The US has Accepted Vassalization"
 canada.52.d: "The US has accepted our proposal to become an American Protectorate"
 canada.52.a: "No more America"
 canada.53.t: "The US has Declined Vassalization"
 canada.53.d: "The US has declined our proposal to become an American Protectorate"
 canada.53.a: "This is a Disgrace"
 canada.54.t: "The Grey Telegram"
 canada.54.d: "Canada has sent Albert Grey to discuss issues involving the US. Canada Has recently supported us in national pride and Mexican heritage, and this alliance could benefit us greatly. We will gain our historical claims on the US, and will have the full support of the Canadian Military by our side."
 canada.54.a: "What could Possibly go Wrong"
 canada.54.b: "We Have too Many Problems Already"
 canada.55.t: "Mexico Accepts"
 canada.55.d: "Mexico has Accepted our mutual pact against the US. This is a major victory for us."
 canada.55.a: "The Eagle is Skewered"
 canada.56.t: "Mexico Declines"
 canada.56.d: "The foolish morons in Mexico have declined our offer of mutual alliance against the US. What to we do now?"
 canada.56.a: "What Now?"
 canada.57.t: "The Ascendence of Agustin de Iturbide y Green"
 canada.57.d: "The Canadians have asked Agustin, the last remaining heir to the Mexican Empire, to take the throne. This will bring us closer to the Canadians, and guarantee our claim on Mexican land in the US."
 canada.57.a: "La Patria es Primero"
 canada.58.t: "The Canadians Propose a Pacific Alliance"
 canada.58.d: "Canadian diplomats have proposed an alliance, which will be bound in blood. They have commented on the situation in the Pacific, and how we should be the masters of the Pacific. With this deal, Canada will attack the US, and we will take the Pacific, leaving Hawaii to Canada. This will expand our Trade dominion and recources in the Pacific, as well as show our military power."
 canada.58.a: "Accept the Proposal"
 canada.58.b: "We Cannot Back This Plan"
 canada.59.t: "Japan Accepts"
 canada.59.d: "The Empire of Japan has accepted our proposal for a Pacific Alliance."
 canada.59.a: "Our Families Will be Bound in Blood"
 canada.60.t: "Japan Refuses"
 canada.60.d: "The Empire of Japan has declined our proposal for a Pacific Alliance. They do not believe it is in their best interest to go to war with the USA. "
 canada.60.a: "So Be It!"
 canada.61.t: "The Canadians Ask to Join Central Powers"
 canada.61.d: "Canadian diplomats have proposed to join the Central Powers. This will help us greatly if the US decides to join the war. "
 canada.61.a: "Accept the Proposal"
 canada.61.b: "Canada is to Weak"
 canada.62.t: "The German Empire Accepts"
 canada.62.d: "The German Empire has accepted our proposal to join the Central Powers."
 canada.62.a: "We are Ready for War"
 canada.63.t: "Germany Refuses"
 canada.63.d: "The German Empire has refused our allowance into the Central Powers"
 canada.63.a: "So Be It!"
 canada.64.t: "Army Deadlock"
 canada.64.d: "The Canadian Armed Forces have been in a deadlock argument about what we should focus on. A large portion of the army wants to focus on winter war and survival, while the Navy and a small portion of the army want to focus on naval tactics and the Canadian Marines. What should we do?"
 canada.64.a: "The North is our Strength!"
 canada.64.b: "The Ocean is our Strenght!"
 canada.65.t: "Our Naval Plan"
 canada.65.d: "The Canadian Naval Administration is considering what to invest resources in. Do we want a submersive and deceitful navy, or a powerful and protective navy?"
 canada.65.a: "Submersive is the Plan!"
 canada.65.b: "Powerful Gets Things Done!"
 canada.66.t: "Air force Reforms"
 canada.66.d: "Canada's newly created air force must focus on developing and designing planes. We must decide whether we want to control the skies, or support our troops."
 canada.66.a: "Claim the Skies!"
 canada.66.b: "Support our Brave Men!"
 canada.67.t: "Elections"
 canada.67.d: "The national elections are upon us. Robert Borden is a Conservative British Loyalist who will help Britain in their endeavors, while Wilfrid Laurier want to push Canada to Freedom and away from British Dependence."
 canada.67.a: "Borden will secure our Loyalty"
 canada.67.b: "Our Nation is in No Need for British Posturing"
 canada.68.t: "New Prime Minister Elected"
 canada.68.d: "Receiver of Robert Borden, Arthur Meighen won the election and is appointed Prime Minister of Canada."
 canada.68.a: "Good luck to him."
 canada.69.t: "The British Royals And Armies Want To Flee To Canada!"
 canada.69.d: "The Socialists have emerged victorious in the British Civil War, and the tides of revolution has swept across the Isles. London has fallen, the British Republican flag proudly waving over the lost city. The British royalty, supposedly 'travelling' to Canada since the start of the Revolution, are actually planning to stay in Canada altogether. British troops fighting in various parts of the country are also hoping to withdraw en masse."
 canada.69.a: "We must continue on our legacy in Canada."
 canada.69.b: "What's it got to do with us?"
 canada.70.t: "The British Royals Want To Flee To Canada!"
 canada.70.d: "The Socialists abolished the monarchy, the British Republican flag proudly waving over the lost city. The British royalty and the royalists, who have not even had the opportunity to resist this upheaval, seem to want to flee to Canada."
 canada.70.a: "We must continue on our legacy in Canada."
 canada.70.b: "What's it got to do with us?"
 canada.71.a: "Welcome!"
 canada.72.t: "Halifax Explosion"
 canada.72.d: "An unexpected explosion fired in Halifax, one of the major port cities in the East. It appears to be the largest man-made explosion ever recorded.  the authority begins to rescue survivors, restore the damage, and investigate the cause."
 canada.73.d: "An explosion occurred in Halifax, Nova Scotia, Canada. The French freighter SS Mont Blanc, loaded with gunpowder for use in wartime, collided with the Norwegian freighter SS Imo in the strait connecting the Bay of Bedford and the upper port of Halifax. More than a thousand people were injured. The city of Richmond is destroyed completely including the Royal Naval College of Canada by the explosion. The intensity of the explosion reached a firepower of about 2.9 kilotons of TNT. This explosion is the largest man-made explosion ever."
 canada.72.a: "What a disaster."
 canada.73.b: "Pity. Those who oppose us shall suffer like that."
 canada.74.t: "British Restoration"
 canada.74.d: "Following the rough-house and revolution in the Great Britain, the royal family had exiled abroad to save their own lives. No one expected these wind and waves, but likewise dared not say that within a few years the monarchy would once again land on the Home Isles.\nHowever, the British Empire has revived, and the Union Jack has proudly raised in London again. [ENG.GetLeader] returned to [ENG.GetLeader.GetHerHis] home with the great parade of the Loyal Guards and popular welcome."
 canada.74.a: "Long live the Empire! \n(Play as [Eng.GetNameWithFlag])"
 canada.74.b: "Long live the Empire!"
 canada.75.t: "The Death of Louis Cyr"
 canada.75.d: "Louis Cyr, or Cyprien-Noé Cyr, passed away at the age of 49, succumbing to chronic nephritis. His death marks the end of an era for the world of strongmen. Born in 1863, Cyr became a household name not only in Canada but across the world for his extraordinary feats of strength. His legendary back lift of 4,337 pounds has yet to be matched, and many believe it may never be surpassed. Crowds from Montreal to Europe marveled at his displays of human power, which included lifting horses, resisting the pull of teams of horses, and hoisting enormous weights above his head. Though his health had been declining in recent years, Cyr's reputation remained untarnished. In an age where physical prowess was admired, he stood as a living embodiment of human potential. His passing is mourned by many, but his legacy will endure as tales of his strength will surely continue to be told for generations."
 canada.75.a: "Rest in Peace."
 canada.76.t: "Renaming of Berlin to Kitchener"
 canada.76.d: "Today in the town of Berlin, Ontario, a referendum has been held on the renaming of the town from its German name of Berlin, to the British name of Kitchener, after field marshal Herbert Kitchener of [ENG.GetNameDef]."
 canada.76.a: "The town is renamed to Kitchener"
 canada.76.b: "Keep the old German name of Berlin"