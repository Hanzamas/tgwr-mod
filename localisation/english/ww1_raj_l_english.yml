 RAJ_hardinge_bridge_railway:0 "Hardinge's Bridge Railway"
 RAJ_hardinge_bridge_railway_desc:0 "In 1889, the Eastern Bengal Railway proposed the construction of a railway bridge over the Padma River with the intention of facilitating communication between Calcutta and the, then, Eastern Bengal and Assam. In 1902, Sir FJE Spring prepared a report on the bridge. With the planning of such infrastructure now complete, it is now possible to direct resources towards the construction of the bridge."
