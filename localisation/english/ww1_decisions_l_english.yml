 TUR_sway_the_army:0 "Sway the Army"
 TUR_sway_the_army_desc:0 "Army has always held an important position in the Ottoman society. Especially after the 31 March Incident, importance of army became more and more entrenched. Importance of the army even tips off the balance in the struggle for control over the regime."
 TUR_sway_the_navy:0 "Sway the Navy"
 TUR_sway_the_navy_desc:0 "Though not as much as the army itself, navy also holds a special position. Using the power of the navy, we can strengthen our desired position in the struggle for control."
 TUR_sway_the_airforce:0 "Sway the Airforce"
 TUR_sway_the_airforce_desc:0 "Though formed recently, airforce enjoys relative popularity. Pulling the airforce on our side could shift the balance of power on our way."
 TUR_sway_the_administration:0 "Sway the Administration"
 TUR_sway_the_administration_desc:0 "The political and civilian faction of İttihat ve Terakki has always struggled against the popular military faction. As the civilian faction is the one that's defacto on control, it can easily outpaste the control of any armed forced branch."
 TUR_feed_the_army:0 "Feed the Army"
 TUR_feed_the_army_desc:0 "Our resources are limited. Feeding both our population and a standing army is not possible. We'll have to sacrifice our starving population in favor of feeding a large standing army."
 TUR_feed_the_people:0 "Feed the People"
 TUR_feed_the_people_desc:0 "Our resources are limited. Feeding both our population and a standing army is not possible. We'll have to prioritize feeding our own population instead of maintaining a large army that's just sitting in its place."
 TUR_expand_conscription:0 "Expand Conscription"
 TUR_expand_conscription_desc:0 "Army has long been pushing for increased conscription to expand its power. By expanding conscription, newly recruited soldiers and young officers will support our struggle for control."
 TUR_utilize_farming_population:0 "Utilize Farming Population"
 TUR_utilize_farming_population_desc:0 "We need our manpower on the fields busy with agriculture rather than sitting in the army. By opposing army's plan to increase conscription, we'll solidify our control by diverting the workforce towards agriculture."
 TUR_undermine_enver:0 "Undermine Enver"
 TUR_undermine_enver_desc:0 "[ROOT.TUR_ismail_enver.GetName] has been securing his power in the military. Yet his incompetence led to many miscalculations and defeats. We can undermine his command and act on our autonomous will to reduce his power."
 TUR_army_in_administration:0 "Army in Administration"
 TUR_army_in_administration_desc:0 "Civilian government headed by Talat has been insufficient in fulfilling the needs of the army. Through taking control of some sectors for a temporary time, we can ensure army dominance in administration."
 TUR_army_subservient_to_government:0 "Army Subservient to Government"
 TUR_army_subservient_to_government_desc:0 "Army has been going out of its way and meddling with the administrative decisions of the government. In order to prevent inexperienced militarist officers from taking over the nation, we have to remind the army of its place."
 TUR_gather_moderate_opposition:0 "Gather Moderate Opposition"
 TUR_gather_moderate_opposition_desc:0 "Both ultra-militaristic faction of Enver and pan-Turanist faction of Talat have been driving the empire to its downfall. Gathered by those who're unsatisfied with both sides, we'll form a united opposition to prevent both factions from becoming too powerful."
 TUR_black_sea_raid_mission:0 "Black Sea Raid"
 TUR_black_sea_raid_mission_desc:0 "With the recent purchase of the two German ships Goeben and Breslau, some within the government has proposed to strike at the Russians when they're occupied on the Eastern Front. Though there are also those who oppose going to a war. If the influence of he army is high enough, it might take actions against the will of the government."
 RUS_naval_vessels_receive_damage:0 "Every naval vessel in §YSevastapol§!, §YOdessa§!, §YYalta§! and §YKerch§! will lose 30% of their §Ystrength§!."
 
 TRS_arabist_movement:0 "Arabist Movement"
 TRS_arabist_movement_desc:0 "[TRS_arabist_movement_desc]"
 TUR_has_naval_blockade:0 "Has national spirit §YNaval Blockade§!\n"
 TUR_has_arab_opposition:0 "Has national spirit §YArab Opposition§!\n"
 TRS_arabist_movement_desc1:0 "Arabist movement is a parallel movement to the nationalist Young Turk movement. Formulated around the same time, the movement has been seeking icreased autonomoy and equal representation for Arab lands within the Ottoman Empire. As they actively undermine our government's centralization and Turkification policies, they might cause problem if they become too powerful."
 TRS_arabist_movement_desc2:0 "Arabist movement is a parallel movement to the nationalist Young Turk movement. Formulated around the same time, the movement has been seeking icreased autonomoy and equal representation for Arab lands within the Ottoman Empire. As they actively undermine our government's centralization and Turkification policies, they might cause problem if they become too powerful.\n\nIn order to execute actions to surpress Arabists, we need to have a justification.\nCurrent §YOppression Justifications§!: [?TRS_oppression_justification|Y0]"
 TRS_fabricate_claim:0 "Fabricate Claims"
 TRS_fabricate_claim_desc:0 "Though we have a large autonomy of action in Syria, no authority can act without legitimacy. In order to not lose our already diminishing legitimacy, we'll use justifications to oppress the Arabist movement. Even if there's no real opposition or treason, we'll simply create our own sources to oppress what potential there is."
 TRS_bribe_sources:0 "Bribe Sources"
 TRS_bribe_sources_desc:0 "Arabists themselves has no loyalty to their cause, They're ready to sell information for just a bit of dime."
 TRS_plant_documents:0 "Plant Documents"
 TRS_plant_documents_desc:0 "No one can deny what they see with their own eyes, True or false, what lies infront of our eyes provide the best justification."
 TRS_extract_information:0 "Extract Information"
 TRS_extract_information_desc:0 "No one withstand pain for so long. If we inflict enough pain, everyone will break at a certain point."
 TRS_add_1_oppression_justification:0 "Adds §Y1§! Oppression Justification\n"
 TRS_has_1_oppression_justification:0 "Has at least §Y1§! Oppression Justification\n"
 TRS_remove_1_oppression_justification:0 "Removes §Y1§! Oppression Justification\n"
 TRS_execute_traitors:0 "Execute Traitors"
 TRS_execute_traitors_desc:0 "The state has no responsibility to feed or pay for the trip of traitors. By executing those traitors, we'll both deal a blow to the Arabist movement and set up a good example for those who're traitors to the empire."
 TRS_exile_agitators:0 "Exile Agitators"
 TRS_exile_agitators_desc:0 "There are large groups of opposition that are hard to imprison or execute. To minimize their effects, we can send them to remote places of the empire."
 TUR_undermined_authority:0 "Undermined Authority"
 TRS_imprison_opposition:0 "Imprison Opposition"
 TRS_imprison_opposition_desc:0 "Compared to executions, imprisonment remains as a safer option. Yet whether prisoners will escape or not is not certain."
 TRS_successful_imprisonment:0 "Set the possibility of a successful imprisonment to §Y60§!%\nSet the possibility of an unsuccessful imprisonment to §Y40§!%\n"
 TRS_successful_imprisonment:0 "Increase the possibility of a successful imprisonment by §Y10§!%\nDecrease the possibility of an unsuccessful imprisonment by §Y10§!%\n"
 TRS_import_weapons:0 "Import Weapons"
 TRS_import_weapons_desc:0 "Our regional command is in a state of dire lack of weaponry. For that reason, we should ask more armament from the central government."
 TRS_import_artillery:0 "Import Artillery"
 TRS_import_artillery_desc:0 "Our regional command is in a need of artillery. For that reason, we should ask more artillery equipment from the central government."
 TRS_arab_conscriptions_in_state_flag:0 " Already conscripting local Arab population in a state"
 TRS_arab_conscriptions_in_state:0 "Arab Conscription in [From.GetName]"
 TRS_arab_conscriptions_in_state_desc:0 "4th army's divisions were intended to be recruited by local Arab Syrians. Through going from place to place, we'll capture local men to be recruited in our army."
 decision_cost_army_experience_10:0 "£army_experience §G10§!"
 decision_cost_army_experience_10_blocked:0 "£army_experience §R10§!"
 TRS_modernization_of_the_high_command:0 "Modernization of the High Command"
 TRS_modernization_of_the_high_command_desc:0 "Comparable to our army in the rest of the empire, our army in syria struggles with army commandment. Through modernizing our army command, we can improve our maneuvers on the battlefield."
 TRS_modernization_of_the_high_command_tt:0 "Modify [TUR_army_of_a_bygone_era_name] by\nDivision Organization: §G+3.0%§!\n"
 decision_cost_army_experience_20:0 "£army_experience §G20§!"
 decision_cost_army_experience_20_blocked:0 "£army_experience §R20§!"
 TRS_palestine_defense_plan:0 "Palestine Defense Plan"
 TRS_palestine_defense_plan_desc:0 "The most probable enemy will probably strike us from our Egyptian Sinai border. By executing a defensive order in the greater Palestinian region, we can fend off the region against the enemy."
 TRS_damascus_defense_plan:0 "Damascus Defense Plan"
 TRS_damascus_defense_plan_desc:0 "Palestine defense plan has ran out of its time and we're still in need of a defensive strategy. To defend Damascus, Beirut and its surroundings, we'll form another defensive plan around Damascus."
 TRS_damascus_defense_plan_tt:0 "Has selected and ran out of §YPalestine Defense Plan§!"
 TRS_first_egyptian_offensive:0 "First Egyptian Offensive"
 TRS_first_egyptian_offensive_desc:0 "As our ambitions aim towards conquering Egypt, we'll carry out a special military plan to be successful. The first plan shall carry out a fast paced recon in order to get familiar with the terrain and prepare for an all-out invasion."
 TRS_second_egyptian_offensive:0 "Second Egyptian Offensive"
 TRS_second_egyptian_offensive_desc:0 "The first Egyptian offensive mostly focused on recon in order to prepare for a second greatest conquest. As the part of the secodn stage of our plans to conquer egypt, we'll focus on barging into enemy lines and swiftly conquering egypt."
 TRS_second_egyptian_offensive_tt:0 "Has selected and ran out of §YFirst Egyptian Offensive§!"
 TRS_raise_bedouin_volunteers:0 "Raise Bedouin Volunteers"
 TRS_raise_bedouin_volunteers_desc:0 "As we've already secured support from the Bedouins, we can expand our support in other states."
 TUR_disband_bedouin_volunteers:0 "Disband Bedouin Volunteers"
 TUR_disband_bedouin_volunteers_desc:0 "Though we've previously alligned with the Bedouin volunteers, they pose a threat to the centralization of our state. Since they're no longer of use to us, we can disband them and revoke their privilages."
 TUR_disband_bedouin_volunteers_tt:0 "Modify £ww1_flag_ARB  §YArab Minority§! by\n£construction_speed_texticon  Local Construction Speed: §G+5%§!\n£ww1_flag_ARB  §YArab Millet§!:\nModifies §Y[TUR_separatist_sentiments_tt]§! by\n£stability_texticon  Stability: §G+0.60%§!\n£war_support_modifiericons_texticon  War Support: §G+0.60%§!\n"
 TUR_boost_egyptian_opposition:0 "Boost Egyptian Opposition"
 TUR_boost_egyptian_opposition_desc:0 "Egyptian population and aristocracy for the most part still stands loyal to the Ottoman Caliph and Pan-Islamist ideals. As we're embroiled in a war with them, we can stir up the Egyptian opposition to sabotage the war effort of our enemies."
 TUR_contact_with_the_national_party:0 "Contact with the National Party"
 TUR_contact_with_the_national_party_desc:0 "Al-Hizb al-Watani, also known as the National Party, is an Egyptian pro-independence nationalist party. As they also oppose this war against our empire, we can fund and promote their agenda in order to increase anti-war messages."
 TUR_promote_pro_independence_voices:0 "Promote pro-Independence Voices"
 TUR_promote_pro_independence_voices_desc:0 "A large part of the Egyptian society opposes their war against our empire. Though remaining marginalized, we'll aid these groups in order to make their voices heard more."
 EGY_ban_national_party:0 "Ban the National Party"
 EGY_ban_national_party_desc:0 "Al-Hizn al-Watani, also known as the national party, has been causing us trouble by promoting anti-war and pro-Ottoman messages. As they're both a hindrance on our war effort, and a trouble on our relations with Britain, best course of action would be to ban them."
 TUR_start_the_egyptian_uprising:0 "Start the Egyptian Uprising"
 TUR_start_the_egyptian_uprising_desc:0 "Many aspects of the Egyptian society support our empire and object the Egyptian war effort against the Caliph. Through alligning with Egyptian bureaucracy, clergy and low ranking conscripts; we can stage a pro-Ottoman uprising or perhaps a revolution in Egypt."
 TUR_allign_with_the_egyptian_bureaucracy:0 "Allign with the Egyptian Bureaucracy"
