 RAJ_form_bihar_and_horissa:0 "Form Bihar and Horissa"
 RAJ_form_bihar_and_horissa_desc:0 "With our latest investment in the Bengal presidency, we can now once again separate Bihar and Orissa provinces in an effort to facilitate the administration of these regions without facing a backlash from the Indian population."
 RAJ_form_bihar_and_horissa_reward:0 "Modify '§YDe-Industrialisation§!' by:\n£GFX_prod_eff_cap Production Efficiency Cap:§G +5.00%§!\n£GFX_factory_output_texticon Factory Output:§G +5.00%§!\n\n"

 RAJ_dhamrai_hardinge_school:0 "Dhamrai Hardinge's School"
 RAJ_dhamrai_hardinge_school_desc:0 "Our recent successes in the Bengal region have allowed us to devote even more resources to the development of the region and its people. In an effort to educate the masses of Bengal, the opening of a government school is of paramount importance."
 improve_research_speed_reward:0 "Modify '§YDe-Industrialisation§!' by:\n£GFX_research_speed_texticon Research Speed:§G +5.00%§!"

 RAJ_support_irrigation_projects:0 "Support Irrigation Projects"
 RAJ_support_irrigation_projects_desc:0 "The Raj currently has the largest irrigation system in the world, and by 1900 the amount of irrigated land had increased eightfold. Our work in creating more irrigable land has been fruitful and we must not backtrack now."
 RAJ_support_irrigation_projects_reward:0 "Modify '§YDe-Industrialisation§!' by:\n£GFX_stability_texticon Stability:§G +5.00%§!\n£GFX_civ_factory Max Factories in a State:§G +10%§!\n\n"

 RAJ_banaras_hindu_university:0 "Banaras Hindu University"
 RAJ_banaras_hindu_university_desc:0 "The Banaras Hindu University was founded by a number of Indian philanthropists, industrialists and nationalist sympathisers. While their aims often clashed with those of the Raj, the University has lifted thousands out of ignorance and allowed us to find more and more bright-minded individuals among the Indian masses."

 RAJ_gold_exports:0 "Gold Exports"
 RAJ_gold_exports_desc:0 "India has a diverse range of natural resources, including gold, which is a particularly valuable metal. While increasing gold exports towards Britain may not directly help our economy in the long-run, it certainly would help replenish our coffers."
 RAJ_indian_railways:0 "Indian Railways"
 RAJ_indian_railways_desc:0 "Railways have been constructed throughout the subcontinent since the proposal and subsequent construction of the Madras Railway in 1845. They have become a crucial aspect of our economy and centrepiece of our colonial rule, therefore it is imperative that we develop and maintain such infrastructure for the betterment of the Raj."

 RAJ_the_grain_train:0 "The Grain Train"
 RAJ_the_grain_train_desc:0 "While other means of transportation are often preferred when it comes to distributing rations among the troops, the train remains a reliable means of transporting provisions. Given our formidable Railway Infrastructure and our current state of war, it would be foolish not to mobilise our Railway Network to the fullest extent possible."

 RAJ_use_the_industrials:0 "Use the Industrials"
 RAJ_use_the_industrials_desc:0 "With the seed of the Industrial Revolution growing in India, a small but robust middle class has birthed from the Jewel of the Empire. These educated citizens are now forming conglomerates, developing local industries, and building schools to educate the youth. Utilizing the expertise of these industrials would offer much valuable advices to our government."
 RAJ_use_the_industrials_reward:0 "\nCompleting both this focus and the '§YEnsure Native Economic Independence§!' focus will enable the '§YInvest in Victory§!' £GFX_decision_icon_small §mPropaganda Campaign§!.\n\n"

 RAJ_ordnance_factory_board:0 "Ordnance Factory Board"
 RAJ_ordnance_factory_board_desc:0 "The history and development of the Indian Ordnance Factories is intricately linked to the Industrial Revolution in India. It was the East India Company that saw military hardware as a vital element in securing its economic interests in India and its political power, and in 1775, with the establishment of the Board of Ordnance at Fort William, the Ordnance Factory Board became a crucial component of military production in India."
 RAJ_ordnance_factory_board_reward:0 ""

 RAJ_invest_in_punjab:0 "Invest in Punjab"
 RAJ_invest_in_punjab_desc:0 "Located near the Northwestern province, Punjab is one of our most promising province. The land's irrigability was greatly improved by irrigation projects introduced in 1885, and now we only have to reap the benefits of such fertile land."
 RAJ_improve_max_factories_in_state:0 "Modify '§YDe-Industrialisation§!' by:\n£GFX_civ_factory Max Factories in a State:§G +2.5%§!"

 RAJ_invest_in_delhi:0 "Invest in Delhi"
 RAJ_invest_in_delhi_desc:0 "Former capital of the Mughal empire, Delhi is one of our fastest growing city. While the majority of the city's surroundings are rural and used for cultivating crops such as wheat, barley, millet, and pulses, it is worth noting that Delhi is also highly industrialised and even hosts arsenals of the Ordnance Factory Board."

 RAJ_invest_in_bombay:0 "Invest in Bombay"
 RAJ_invest_in_bombay_desc:0 "Located on the western side of the Indian Ocean, Bombay is one of our most prosperous coastal port. The ever-increasing demand for cotton from Europe and the opening of the Suez Canal in 1869 made Bombay the centre of our western trading activities, investing in such centerpiece could only bring us prosperity."

 RAJ_invest_in_calcutta:0 "Invest in Bengal"
 RAJ_invest_in_calcutta_desc:0 "First base of operation of the East India Company, Bengal is one of our most prosperous province. Since our establishment in the region, It has been home to many arsenals and mills of all kinds. Its capital, Calcutta, is also one of our busiest coastal ports."

