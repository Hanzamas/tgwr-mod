 FRA_keep_guard_over_the_versailles_system:0 "Keep Guard over the Versailles System"
 FRA_keep_guard_over_the_versailles_system_desc:0 "Our glorious victory in the Great War ended a series of bad bloods that stretched back to the Napoleonic Wars and the Franco-Prussian War, but the newly established international order, known as the Versailles System, requires constant effort to maintain. We shall never allow the Germans to seek revenge again."
