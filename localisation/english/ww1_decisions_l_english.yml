 TUR_abandon_war_agriculture_desc:0 "Introduced during the war, war agriculture was supposed to ease the strained food resouces. Yet the success of the war has been rather negligible. Under these circumstances, it's best to get rid of the law entirely."
 TUR_lift_war_tax:0 "Lift War Tax"
 TUR_lift_war_tax_desc:0 "War Tax has allowed us to benefit greatly by excusing the state of war in order to get more taxes from the mostly non-Muslim population. Yet due to the unpopularity of the law, its time for us to lift it."
