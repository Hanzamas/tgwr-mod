 TUR_integrate_syrian_vilayets:0 "Integrate [FROM.GetName]"
 TUR_integrate_syrian_vilayets_desc:0 "While Syrian vilayets have been an integral part of our empire for centuries, there are still some parts of these vilayets that doesnt recognize our legitimate rule. If we manage to increase popularity of our rule in these vilayets, we can easily integrate them."
 TUR_pro_ottoman_propaganda_for_shia:0 "Pro-Ottoman Propaganda for Shia in [FROM.GetName]"
 TUR_pro_ottoman_propaganda_for_shia_desc:0 "The Shia Muslim population in our Sunni empire has long been marginalized. By emphasizing on our united Muslim identity, we can mitigate the effects of the sectarian divisions."
