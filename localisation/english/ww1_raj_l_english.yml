 # Industry Tree
 RAJ_tackle_stagflation:0 "Tackle Stagflation"
 RAJ_tackle_stagflation_desc:0 "Under our rule, the Indian economy is in a state of stagflation and further de-industrialisation, while the British economy has gone through its industrial revolution. Various economic policies implemented by our administration have furthered the severe decline of India's artisanal sectors of the economy. This led to India exporting much of its raw materials and being forced to import goods from Britain, resulting in crippling poverty and lack of domestic industry. In an effort to reverse these policies, we must restore Indian manufacturing and competitiveness on the global market."

 RAJ_nullify_the_partition_of_bengal:0 "Nullify the Partition of Bengal"
 RAJ_nullify_the_partition_of_bengal_desc:0 "In 1905, Lord Curzon, then Viceroy of India, made the decision to partition the Bengal presidency into more provinces, along religious lines. Although the partition was ostensibly designed to facilitate the administration of the regions, it was met with considerable resistance from the Indian population, particularly the §YIndian National Congress§!. In order to demonstrate our good will and commitment to the development of Bengal, it is imperative that the nullification of the partition of the province be enacted."
