 TUR_exterminate_armenians:0 "Exterminate Armenians in [FROM.GetName]"
 TUR_exterminate_armenians_desc:0 "There are several towns and villages that accompany a large Armenian population in [FROM.GetName]. By marching them through desert while effectively decreasing their numbers, we can create an ethnically homogenious society."
 TUR_usurp_assyrian_properties:0 "Usurp Assyrian Properties"
 TUR_usurp_assyrian_properties_desc:0 "While our eastern lands don't have much to offer, the little they have are being owned by Christians. By confiscating their properties, we can decrease their influence."
 TUR_usurp_assyrian_properties_tt:0 "Modify [TUR_get_state_minority] by\n£civ_factory  Max Factories in a State: §G+5%§!\n£construction_speed_texticon  Local Construction Speed: §G+5%§!\n\n"
 TUR_massacre_assyrians:0 "Massacre Assyrians in [FROM.GetName]"
 TUR_massacre_assyrians_desc:0 "There are several towns and villages that accompany a large Assyrian population in [FROM.GetName]. By massacring them in their native lands, we can create an ethnically homogenious society."
 TUR_lift_the_mutasarrifate_of_catalca:0 "Lift the Mutasarrifate of Çatalca"
 TUR_lift_the_mutasarrifate_of_catalca_desc:0 "Mutasarrifate of Çatalca is an autonomous Sanjak within the vilayet of Konstantiniyye. Under our centralization efforts, we'll lift this special status of Çatalca and make it a yet again Ottoman vilayet."
 TUR_lift_the_mutasarrifate_of_izmit:0 "Lift the Mutasarrifate of İzmit"
 TUR_lift_the_mutasarrifate_of_izmit_desc:0 "Mutasarrifate of İzmit being an autonomous sanjak under Vilayet of Hüdavendigar. Under our centralization efforts, we'll lift this special status of İzmit and make it a yet again Ottoman vilayet."
 TUR_lift_the_mutasarrifate_of_biga:0 "Lift the Mutasarrifate of Biga"
 TUR_lift_the_mutasarrifate_of_biga_desc:0 "Mutasarrifate of Biga is an autonomous Sanjak within the vilayet of Archipelago. Under our centralization efforts, we'll lift this special status of Biga and make it a yet again Ottoman vilayet."
 TUR_occupy_mount_lebanon_mutasarrifate:0 "Lift the Mount Lebanon Mutasarrifate"
 TUR_occupy_mount_lebanon_mutasarrifate_desc:0 "Established under the foreign supervision, Mount Lebanon Mutasarrifate is an autonomous Mutasarrifate with a vide autonomy. Apart from various exceptions, we're forbidden to put troops in the region. By occupying Mount Lebanon, we'll decrease their defacto autonomy and put troops in the region."
 TUR_occupy_mount_lebanon_mutasarrifate_tt:0 "Replace §YAutonomous Mutasarrifate§! with §YAutonomous Vilayet§!\nEffective change:\n"
 TUR_lift_the_mutasarrifate_of_jerusalem:0 "Lift the Mutasarrifate of Jerusalem"
 TUR_lift_the_mutasarrifate_of_jerusalem_desc:0 "Established due to foreign interest, Mutasarrifate of Jerusalem was established in 1872 as a region with special status. Under our centralization efforts, we'll lift this special status of Jerusalem and make it a yet again Ottoman vilayet."
 TUR_abolish_the_sharifate_of_mecca:0 "Abolish the Sharifate of Mecca"
 TUR_abolish_the_sharifate_of_mecca_desc:0 "Sharifate of Mecca has enjoyed a degree of autonomy across centuries under numerous empires. Yet as the era of decentralized tax empires are coming to an end, we'll abolish the autonomous status this sharifate has and integrate it into our empire."
 TUR_repel_the_grece_memorandum:0 "Repel the Greçë Memorandum"
 TUR_repel_the_grece_memorandum_desc:0 "Even though we've decided to give Albanians autonomy through approving Greçë Memorandum, the push for centralization effort in our country cannot bestove any special status to Albanians."
 TUR_lift_the_armenian_reforms:0 "Lift the Armenian Reforms"
 TUR_lift_the_armenian_reforms_desc:0 "Though the Yeniköy Accord was signed under the pressure of foreign powers, our war against them shall justify our actions in abolishing the agreement, and working towards centralizing our Armenian vilayets."
 TUR_scrap_the_treaty_of_daan:0 "Scrap the Treaty of Daan"
 TUR_scrap_the_treaty_of_daan_desc:0 "Though we found the solution in granting autonomy to Imam Yahya, ending centuries old Yemeni-Ottoman conflict, the current state of the nation favors us to abolish their autonomy."
 TUR_abolish_principality_of_samos:0 "Abolish Principality of Samos"
 TUR_abolish_principality_of_samos_desc:0 "Granted self-rule in 1834, Samos has been enjoying large scale autonomy with its own governor and parliament. Yet as we're trying to integrate our empire, we cannot let this autonomous region to exist within our empire."

