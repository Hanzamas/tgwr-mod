 RAJ_the_breadbasket_of_the_empire_idea:0 "Breadbasket of the Empire"
 RAJ_the_breadbasket_of_the_empire_idea_desc:0 "India is often described as Britain's crown jewel. While a source of great wealth and a symbol of British colonial dominance throughout the world, our most valuable qualities to London shine through the war effort: Our manpower and natural resources are the reason why Britain can stand its ground today, and why Britain will be able to stand its ground tomorrow. And it is only through full mobilisation that we will be able to exploit these qualities to the greatest extent possible."

 RAJ_british_exploitation:0 "British Exploitation"
 RAJ_british_exploitation_desc:0 "The Viceroy of the Raj, Sir [RAJ.GetLeader], has demanded greater support from our state in the current war effort. Since we can neither refuse nor denounce such requests, our only option is to comply to [RAJ.capital.GetName]'s demands."
