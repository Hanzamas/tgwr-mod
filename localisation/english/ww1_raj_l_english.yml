 # Starting Ideas
 RAJ_morley_minto_reforms:0 "Morley-Minto Reforms Aftermath"
 RAJ_morley_minto_reforms_desc:0 "The Morley-Minto reforms, also knowed as the Indian Councils Act 1909, is an act of the Parliament of the United Kingdom that brought a limited increase in the involvement of Indians in the governance of British India. Named after Viceroy Lord Minto and Secretary of State John Morley, the act introduce elections to legislative councils and admitted Indians to councils of the Secretary of State for India, the viceroy, and to the executive councils of Bombay and Madras states. Muslims were also granted separate electorates according to the demands of the Muslim League. Since these reforms, the Indian people have been expecting further reforms, but they have yet to come."

 RAJ_bloated_legal_apparatus:0 "Bloated Legal Apparatus"
 RAJ_bloated_legal_apparatus_desc:0 "Throughout the years, the British Parliament enacted various Acts relating to the colonial government, resulting in a complex and cumbersome legal framework that has become increasingly fragmented and unwieldy.\n\n§RCompleting the ''Consolidate Indian Laws''' Focus will allow us unbloating the legal apparatus.§!"

 RAJ_deindustrialisation_dynamic:0 "De-Industrialisation"
 RAJ_deindustrialisation_dynamic_desc:0 "The economic de-industrialisation of India is the name of the reduction in industrial-based activities within the Indian economy. This reduction began with the British colonisation of India, the subcontinent's economy being managed by the §YBritish East Indian Company§! from 1757 to 1858, the year India was directly incorporated into the British Empire. Our rule is marked by protectionist policies which restrict the sale of Indian goods and services within Britain, while flooding Indian markets with low-cost British goods and services, including the introduction of machine-made goods, without tariffs or quotas. By the 19th century, the British Empire had replaced the Indian economy as the world's largest textile producer. While India's GDP in 1757 was about 30% of the world's total GDP (more than all of Europe combined), it is now rapidly reaching 2% of the world's total GDP."

 RAJ_indian_army_dynamic:0 "Indian Army"
 RAJ_indian_army_dynamic_desc:0 "§Y''The British Government has undertaken to protect the dominions of the Native princes from invasion and even from rebellion within ; its army is organized for the defence not merely of British India, but of all possessions under the suzerainty of the King-Emperor.'' - Imperial Gazetteer of India§!\n\nThe term 'Indian Army' was first used informally to describe the broader 'Presidency Armies' of the Bengal, Madras and Bombay Armies. The Indian Army, raised as an independent army by the Government of India in 1895, gradually absorbed the three long-established Presidency Armies, fully integrating them in 1903. The same year, Lord Kitchener was appointed Commander-in-Chief of India and began what became known as the Kitchener Reforms.\n\nThese reforms structured the modern Indian Army, completing the unification of the three former Presidency Armies as well as other forces, outlining the defence of the North-West Frontier against foreign aggression as the primary role of the army, and the maintenance of internal security as a secondary role, in support of the police. With the reforms ending in 1909, the Indian Army was organised along British lines, although it always lagged behind in terms of equipment. Now a reformed force, the Indian Army has yet to see the light of a battlefield.\n\n§RIt would take a major conflict to close the gap.§!"

