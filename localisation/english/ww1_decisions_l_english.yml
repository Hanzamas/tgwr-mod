FRA_shneider_artillery_manufactures_in_le_havre:0 "Build Schneider Artillery Manufactures in [15.getName]"
FRA_shneider_artillery_manufactures_in_le_havre_desc:0 "The company Schneider et Cie bought the artillery factories of Forges et Chantiers de la Méditerranée in 1897. Located in Le Havre, they have not yet renovated and the state could finance their reconstruction to allow mass production of the 75mm cannon."
FRA_shneider_artillery_manufactures_in_le_havre_mission_tt_title:0 "Build §Y2 Military Factories§! in §Y[15.getName]§!"
FRA_shneider_artillery_manufactures_in_le_havre_mission_tt:0 "[?15.arms_factory_level|+0]/§Y[?15.military_total_after_goal]§! §YMilitary Factories§! built in §Y[15.getName]§!"

FRA_complete_schneider_steel_mill_implementation_in_sete:0 "Complete Schneider Steel Mill Implementation in Sète"
FRA_complete_schneider_steel_mill_implementation_in_sete_desc:0 "The Schneider et Cie company built an experimental steelworks in the town of Sète between 1898 and 1910 before abandoning the project. The state could refinance the implementation of Schneider in the sector, which would generate jobs and dynamism in the region."
FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt:0 "[?22.industrial_complex_level|+0]/§Y[?22.civilian_total_after_goal]§! §YCivilian Factories§! built in §Y[22.getName]§!"
FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt_title:0 "Build §Y1 Civilian Factory§! in §Y[22.getName]§!"

FRA_saint_ouen_schneider_industrial_complex:0 "Saint-Ouen Schneider Industrial Complex"
FRA_saint_ouen_schneider_industrial_complex_desc:0 "The Schneider et Cie company is able to buy the Farcot company with the aim of strengthening its production of military and civil engines. The government's support in establishing this workshop is a major investment."
FRA_saint_ouen_schneider_industrial_complex_tt_title:0 "Build §Y1 Civilian Factory§! in §Y[16.getName]§!"
FRA_saint_ouen_schneider_industrial_complex_tt:0 "[?16.industrial_complex_level|+0]/§Y[?16.civilian_total_after_goal]§! §YCivilian Factories§! built in §Y[16.getName]§!"

military_contract_flag:0 "Is Already fulfilling a construction contract"

FRA_sponsored_worker_pension:0 "Sponsored Worker Pension"
FRA_sponsored_worker_pension_desc:0 "§YNapoléon§! proposed improving the pension system by extending it to all recognized jobs in France. The pension will be funded by three parties: the state, the employer and the pensioner himself through special taxes."

FRA_help_schneider_to_develop:0 "Help §YSchneider§!([FRA.getFlag]) to develop by completing the following §YConstruction Contracts§! :"

FRA_finance_creusot_laboratory:0 "Finance Creusot Laboratory"
FRA_finance_creusot_laboratory_desc:0 "The Schneider industrial site in Le Creusot is one of the largest in France and consists of a metal analysis laboratory specializing in artillery tools. We should order the construction of new models of cannons in cooperation with this specialized organization."

FRA_abolition_of_the_sous_prefets:0 "Abolition of the Sous-Préfets"
FRA_abolition_of_the_sous_prefets_desc:0 "§YNapoléon§! proposed a simplification of the territorial management system by removing the titles of sub-prefects to transfer their authority to the regions. If this system helps to relieve local administration by unclogging the provincial bureaucracy, it nevertheless risks overloading regional management teams."

FRA_reform_regional_administration:0 "Reform Regional Administration"
FRA_reform_regional_administration_desc:0 "§YNapoléon§! proposed overhauling the regional system in order to reduce their number and create larger, more easily administered entities.\n\nHowever, this radical change will not please the localities and their specificities, naturally leading to discontent."

FRA_appoint_regional_governor:0 "Appoint Regional Governors"
FRA_appoint_regional_governor_desc:0 "In order to finalize the administrative reform of the provinces, §YNapoléon§! proposed a law allowing the creation of regional governors. These governors would have extensive powers and a dedicated council to improve the management of the regions."

FRA_allow_to_chose_a_popular_figure:0 "§GIn theses difficult times, we will be able to chose a §YPopular Figurehead§! to support out governement.§!"

FRA_could_be_a_popular_figurehead:0 "§LWe could use him as a §YPopular Figurehead§! in favor of our governement...§!"

FRA_rename_AF_to_comites_napoleoniens_imperialistes:0 "Unite most of the §gRestorationists§! deputies under a new party called £parliament_party_icon|9 §g\"Comités Napoléoniens Impérialistes\"§!."
FRA_bonaparte_legislative_elections_done:0 "Special Legislative Elections are done"

FRA_50_republican_go_to_radical:0 "§Y50§! §2Republican§! §YDeputies§! will join the §CRadical Party§!, §Rmaking us lose 50 seats !§!"

FRA_remove_parliament_budget_votes:0 "Remove Parliament Budget Vote Power"
FRA_remove_parliament_budget_votes_desc:0 "§YNapoléon§! was opposed to the excessive power of parliament, following the radical right-wing line of Boulangism. Consequently, he proposed a modification of the functioning of parliament removing its right to vote on budgets, thus limiting its power.\n\n§REven if we have a large majority, it is very likely that some of the deputies from our camp will leave the ship, frustrated at losing part of their responsibilities...§!"

FRA_isolate_saving_banks_from_treasury:0 "Separate Saving Banks from Treasury"
FRA_isolate_saving_banks_from_treasury_desc:0 "In order to avoid any risk of economic collapse, §YNapoléon§! proposed to parliament the vote on a law to isolate the savings banks and the Bank of France. Savings banks would thus not have any special regime and would be limited in their debt capacities, preventing an economic crash from altering the national economy."

FRA_avoid_economical_crash:0 "§GIn case of global §REconomical Crash§!,§Y [ROOT.getFlag][ROOT.getName]§! will only suffer part of the negative effects of the related economic crisis.§!"


 FRA_unlock_HLM_focus:0 "Unlock Focus : §YHBM Project§!"
 character_not_dead:0 "Has not Passed Away"

 FRA_connection_with_paris:0 "Connection With Paris"
 FRA_ask_french_workers_help:0 "Ask French Workers Help"
 FRA_ask_for_french_rifles:0 "Ask French Rifles"

 FRA_HBM_law:0 "HBM Law"
 FRA_HBM_law_desc:0 "This proposal supplements the Siegfried law of November 30, 1894 which created low-cost housing, entrusted to approved private companies, to which certain public establishments could grant loans, and the Strauss law of April 12, 1906, which encouraged municipalities and departments, by loans, transfer of land on advantageous conditions and other terms, to help the said companies.\n\n§YBonnevay§! Law instituate a real public social housing service by making it possible to create low-cost housing offices that could benefit from low-rate state loans."
 FRA_HBM_law_done:0 "HBM Law Passed"

 FRA_bourgogne_revitalization:0 "Bourgogne Revitalization"
 FRA_bourgogne_revitalization_desc:0 "The Burgundy region suffered from poor harvests and competition from other regions on certain "local" products which are copied by neighboring departments. This concerned champagne, but also several recipes and productions from Burgundy. By helping to mechanize farmers in the region, we will be able to revive national competitiveness."

 FRA_AOP_appellation:0 "AOP Appellation"
 FRA_AOP_appellation_desc:0 "In addition to an investment package, the government can also offer a strict controlled designation of origin, known as “AOP”. This production standard frames a precise geographical scope, preventing distant regions from producing local goods. The bill also requires precise monitoring of the average weight, composition and production method of the prepared dishes."

 FRA_reform_paysans_rights:0 "Reform Paysans Rights"
 FRA_reform_paysans_rights_desc:0 ""

 FRA_invest_in_UIMM:0 "Invest in UIMM"
 FRA_invest_in_UIMM_desc:0 "The Union of Metallurgical Industries and Trades is the largest metallurgical union in France, with great influence in the industrial field. Supporting this employer group will help secure their participation in upcoming public construction projects."

 FRA_law_against_masonic_lodges:0 "Law Against Masonic Lodges"
 FRA_law_against_masonic_lodges_desc:0 "Masonic groups form a vicious political lobby that obstructs government efforts by creating a shadow force. Such organizations are always at the service of the most radical left, causing an unacceptable political imbalance. The questionable methods of these lodges, including espionage and corruption, must be tracked down and banned."

 FRA_date_exceptional_promotions:0 "[Date.getYear] Exceptional Promotions"
 FRA_date_exceptional_promotions_desc:0 "In order to compensate the generals and politicians who participated in the outbreak of the second file affair, an express promotion system is proposed by Deputy §YMaginot§!. This project allows the accelerated rise in rank of officers who were victims of anti-Christian and anti-nationalist discrimination between 1902 and [Date.getYear]."

 FRA_Isaac_natality_law:0 "Isaac Natality Law"
 FRA_Isaac_natality_law_desc:0 "§YAuguste Isaac§!'s bill allows the establishment of a special compensation fund for large families. Allowances are given for each child up to the age of 13, while offering simplified access to certain administrative services under the priority status of parent."

 FRA_police_security_enforcement_act:0 "Police Security Enforcement Act"
 FRA_police_security_enforcement_act_desc:0 "§YAuguste Isaac§!'s bill defining in the law sectors of strategic activity for which strikes cannot be authorized. This expansion of existing safety laws applies to railway workers, water, fuel and food supply services. The law also regulates certain public service positions."

 FRA_second_security_act:0 "Second Security Act"
 FRA_second_security_act_desc:0 "Deputy §YHumbert§! proposed a rewrite of the security law passed recently by both chambers. Because of the second file case, it appears clear that the law against Masonic lodges and the police security law can be merged into a new, broader law. This project would condemn political organizations opposed to national interests such as the army, education, territorial integrity and more broadly French interests abroad.\n\nIt also allows us to take into consideration the links between the socialists and the card affair in an official manner, sanctioning these groups."
 FRA_second_security_act_undermine_SFIO:0 "This Law will accusate §RSFIO§! and §Oradical Left§! for both §YCards Affairs§!, §Gmaking them lose popularity and seats for next elections.§!"

 FRA_women_rights_code_penal_update:0 "Adultery Law"
 FRA_women_rights_code_penal_update_desc:0 "§YLouis Martin§! proposal attempts to remove articles 337, 338, 339 and partially 324 from the penal code. These articles date from before the French revolution of 1789, and, for example, apologize to a husband who killed his wife for adultery. The bill also plans to regulate cohabitation, which is currently punished much more seriously for women than for men."
 FRA_women_rights_code_penal_update_done:0 "Adultery Law Passed"

