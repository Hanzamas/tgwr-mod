 ww1_raj.1.t:0 "The Earl of Minto Resigns."
 ww1_raj.1.d:0 "Gilbert Elliot-Murray-Kynynmound, 4th Earl of Minto retires, following in the footsteps of his great-grandfather, the first Lord Minto.\n\nWhen John Morley as Secretary of State for India wrote to Minto arguing that "Reforms may not save the Raj, but if they don't, nothing else will", Minto replied: When you say that "if reforms do not save the Raj nothing else will" I am afraid I must utterly disagree. The Raj will not disappear in India as long as the British race remains what it is, because we shall fight for the Raj as hard as we have ever fought, if it comes to fighting, and we shall win as we have always won.\n\nThe reforms were called usually by the name "Morley-Minto Reforms" because both John Morley and Lord Minto worked together to draw these reforms. They were passed by the British parliament in 1909 as the Indian Councils Act.\n\nHe will be succeeded by Lord Hardinge of Penshurst."
 ww1_raj.1.a:0 "He will be remembered."

 ww1_raj.3.t:0 "Third Delhi Durbar"
 ww1_raj.3.d:0 "Amidst a grand display of pomp and circumstance, His Majesty King George V and Her Majesty Queen Mary arrived in Delhi a few days ago, escorted by a retinue of 50,000 troops led by the illustrious Lord Kitchener, Commander-in-Chief of India. The capital was electrified as the royal procession, adorned in all its splendor, made its triumphant entry through the city gates.\n\nExpectations ran high among the eager onlookers, who had anticipated the sight of their sovereign astride a majestic elephant, crowned in regal attire. Yet, to their mild disappointment, His Majesty was seated upon an Australian charger, clad in military uniform and sporting a plumed pith helmet. Nevertheless, the enthusiasm of the crowd remained undiminished as they welcomed their monarchs with fervent cheers.\n\nThe crowning event of the royal visit, the Durbar, unfolded at Coronation Park. Here, amidst a gathering of dignitaries and local residents, the King-Emperor and Queen-Empress appeared resplendent in their Coronation robes. Bedecked in the Imperial Crown of India, adorned with a dazzling array of diamonds, sapphires, emeralds, and rubies, the royal couple received homage from native princes and dignitaries. Controversy stirred when the Gaekwar of Baroda, Maharajah Sayajirao III, approached the royal couple without his customary jewelry, a subtle gesture interpreted by many as dissent against British rule.\n\nThe following days witnessed a flurry of activities, from military reviews and investitures to cultural performances and receptions. The royal couple's balcony appearance at the iconic Red Fort, reminiscent of Mughal traditions, drew half a million well-wishers eager to catch a glimpse of their beloved sovereigns. As the royal tour drew to a close, accolades and honors were bestowed upon the brave men and officers of the British and Indian Armies who had participated in the Durbar. Medals, both silver and gold, were awarded as tokens of appreciation for their exemplary service and dedication."
 ww1_raj.3.a:0 "Wonderful."

 ww1_raj.4.t:0 "August Declaration"
 ww1_raj.4.d:0 "Amidst the hallowed halls of the British House of Commons, history was made, as Edwin Samuel Montagu, Secretary of State for India, delivered a momentous address that would reverberate across the subcontinent and beyond. Dubbed the August Declaration, Montagu's speech outlined the British government's bold vision for India's future - A future marked by self-governance and autonomy within the British Empire.\n\nAgainst the backdrop of global conflict and rising nationalist fervor, Montagu's words struck a chord with millions of Indians yearning for emancipation from colonial rule. His resolute support for Indian self-government and his acknowledgement of India's legitimate aspirations set the stage for a new era of governance and sovereignty. Central to Montagu's declaration was the commitment to gradually establish self-governing institutions in India - a seismic shift towards increased Indian participation in the administrative machinery. The realization of responsible government, where elected representatives would hold sway over the affairs of the nation, was heralded as a fundamental principle of British policy.\n\nYet, amidst the promise of progress, criticisms emerged. Indian leaders, including Bal Gangadhar Tilak and Annie Besant, lamented the absence of a concrete timeline for the implementation of self-government, decrying the reforms as insufficient and unilateral."
 ww1_raj.4.a:0 "One step at a time."

 ww1_raj.5.t:0 "Hardinge Resigns."
 ww1_raj.5.d:0 "Charles Hardinge, 1st Baron Hardinge of Penshurst, has resigned as Viceroy of India after six years in office. His tenure saw significant reforms, including the relocation of the capital of the Raj and various construction and modernisation efforts. Although being the target of an assassination attempt in 1912, Lord Hardinge continued to entertain good relations with the Indian People. Which has served him well to push various reforms such as the Indian Factories Act or the Government of India Act. He will be succeeded by Frederic Thesiger, 1st Viscount Chelmsford."
 ww1_raj.5.a:0 "Very well."

 ww1_raj.6.t:0 "Question of the Capital"
 ww1_raj.6.d:0 "Our capital has been Calcutta since the formal establishment of the Raj in 1857. However, the city has its share of faults; overcrowding, sanitation problems, frequent outbreaks of disease and the base of many nationalist movements. Our administration has suggested that a change of capital may be in order, and [RAJ.getleader] must now decide.\n\nDelhi is the most likely option as it is more centrally located within the British Indian Empire, making it a more suitable administrative centre to govern the vast territories of the subcontinent. Delhi also has symbolic status as the former capital of the Mughal Empire.\n\nBombay is a major port city on our west coast, making it strategically important for trade and commerce. It also has a much better infrastructure, which Delhi lacks. Of course, we can always stay in Calcutta."
 ww1_raj.6.a:0 "Delhi."
 ww1_raj.6.b:0 "Bombay."
 ww1_raj.6.c:0 "We should stay in Calcutta."

 ww1_raj.7.t:0 "The British Wants Closer Cooperation Regarding Indian Nationalists"
 ww1_raj.7.d:0 "We have been approached by the Viceroy and Governor-General of the Raj, [RAJ.getleader], asking for closer co-operation concerning Indian seditious activities here in the United States. While allowing such cooperation would allow the British to gain information about our own internal affairs, it would undoubtedly help them to repel Indian attempts at rebellion."
 ww1_raj.7.a:0 "We must help our [ENG.GetFactionName] brother."
 ww1_raj.7.b:0 "We didn't fought for our independence only to return to puppet status."
 RAJ_usa_approved_cooperatoin:0 "[USA.GetName] agreed to cooperate"

 ww1_raj.8.t:0 "[USA.GetName] Want to Cooperate!"
 ww1_raj.8.d:0 "President [USA.getleader] has responded positively to our offer to co-operate in matters related to seditious Indian movements. This will enable us to obtain much needed information on, notably, the Ghadar Party."
 ww1_raj.8.a:0 "Wonderful."

 ww1_raj.9.t:0 "[USA.GetName] Doesn't Want to Cooperate!"
 ww1_raj.9.d:0 "President [USA.getleader] has responded negatively to our offer to co-operate in matters related to seditious Indian movements. This will prevent us to obtain much needed information on, notably, the Ghadar Party."
 ww1_raj.9.a:0 "Quite the setback."

 ww1_raj.10.t:0 "Reorganisation of Bengal"
 ww1_raj.10.d:0 "Until the nullification of the Partition of Bengal, the Viceroy and Governor-General also acted as Governor of Bengal. As the province is now much larger, a local representative of the Crown is needed to run the province effectively. This change reflected in a 'Government of India Act', states in its second section that Bihar and Orissa will now be granted a Legislative Council, and that future Legislative Councils won't need to be reviewed by the Parliament in advance, increasing our administrative independence away from London."
 ww1_raj.10.a:0 "Appoint Gibson-Carmichael as governor."
 ww1_raj.10.b:0 "Appoint William Duke as governor."
 RAJ_reorganisation_of_bengal_reward_1:0 "\n§YGibson-Carmichael§! is currently the governor of Madras and doesn't have many links to Bengal's internal politics. While not opposed to moderate reform, his tenure will include resisting the growing §tRadicalism§! in the Presidency and focusing on continuing ([ENG.GetFlag]) §YBritish§! rule.\n\n§RThis is the Historical Choice.§!"
 RAJ_reorganisation_of_bengal_reward_2:0 "\n§YWilliam Duke§! was the former Lieutenant-Governor of Bengal, the most powerful bureaucratic position in Bengal after the Viceroy. Well versed in Bengal's internal politics, he's also a strong advocate of responsible government. His tenure will include increased Indian involvement in Bengal's governance and the appeasement of §3Moderate Political Activists§!.\n\n"

 ww1_raj.16.t:0 "Indian Home Rule Movement Formed"
 ww1_raj.16.d:0 "It is no secret that many Indian revolutionaries oppose the war. Inspired by Annie Besant's ''Irish Home Rule League'', Tilak recently founded the first Indian Home Rule League, to which Besant responded by founding the first Indian Home Rule League at the Bombay Provincial Congress in Belgaum in April. Shortly followed by the second league at Adyar, Madras, in September.\n\nProminent Indians like Joseph Baptista, Muhammad Ali Jinnah, G. S. Khaparde, Sir S. Subramania Iyer, Satendra Nath Bose followed suit and decided to organise a national alliance of leagues across India, specifically to demand Home Rule or self-government within the British Empire for the whole of India."
 ww1_raj.16.a:0 "England's need is India's opportunity."

 ww1_raj.17.t:0 "Lucknow Pact"
 ww1_raj.17.d:0 "As the struggle for greater autonomy continues, both the Congress and the Muslim League have realised that further concessions will require greater cooperation. With Bal Gangadhar Tilak representing the Congress, they have now formally agreed to allow religious minorities representation in the provincial legislatures. With this new alliance came new demands on the British administration:\n\n1.The number of elected seats on the councils should be increased.\n2.Laws/Motions which were passed by large majorities in the councils should be accepted as bindings by the British Government.\n3.Minorities in the provinces should be protected.\n4.All provinces should be granted autonomy.\n5.Separating the executive from the judiciary.\n6.At least half of the members of the Executive Council being elected, the Legislative council having a majority of elected members."
 ww1_raj.17.a:0 "They're more united against our rule than ever now."

 ww1_raj.20.t:0 "Jallianwala Bagh Massacre"
 ww1_raj.20.d:0 "PLACEHOLDER"
 ww1_raj.20.a:0 "Was this necessary ? God only knows."

 ww1_raj.21.t:0 "Non-cooperation Movement Launched"
 ww1_raj.21.d:0 "PLACEHOLDER"
 ww1_raj.21.a:0 "Let's hope this doesn't devolve into violence."

 ww1_raj.23.t:0 "George V Adress the Parliament"
 ww1_raj.23.d:0 "Today, King George V addressed the British Parliament, reflecting on his recent tour of the imperial colonies, including his visit to India a few months ago. In his speech, he expressed his admiration for the loyalty and progress he had witnessed among the Indian people and government. This speech came shortly after the great Delhi Durbar, where he and Queen Mary were proclaimed Emperor and Empress of India, and a new series of reforms for India were announced."
 ww1_raj.23.a:0 "The Raj shall live a thousand years."

 ww1_raj.24.t:0 "Muslim Indian Doctors Sent to the Red Crescent"
 ww1_raj.24.d:0 "With the recent outbreak of the Balkan War, pitting the Balkan League of Greece, Bulgaria and Serbia against the Ottoman Empire, a number of Muslim Indian doctors and nurses have been dispatched under the banner of the Red Crescent to provide vital medical assistance to Turkish troops engaged in the ongoing conflict. While this is a remarkable display of international solidarity and faith, it has left many of our Muslim majority regions lacking in medical coverage."
 ww1_raj.24.a:0 "Even India is influenced by the Balkans now!"

 ww1_raj.27.t:0 "Assasination Attempt Against Viceroy Charles Hardinge"
 ww1_raj.27.d:0 "The Viceroy and the Vicerine were riding on an elephant, making their ceremonial entry into the capital of India, when 17-year-old Basanta Kumar Biswas, a revolutionary from the village of Nadia, threw a homemade bomb at the Viceroy. Although the umbrella-bearer was killed, the Vicerine and the elephant remained unscathed. Lord Hardinge, however, was injured by shrapnel over his back, legs and head, and the flesh on his shoulders was torn into strips. There was some difficulty in removing the Viceroy from the back of the elephant on which they were travelling, and our doctors are still uncertain regarding the Viceroy's fate."
 ww1_raj.27.a:0 "Charles Hardinge lives."
 ww1_raj.27.b:0 "Charles Hardinge dies."
 RAJ_hardinge_fucking_dies:0 "§YCharles Hardinge§! dies. Which means his wife is now single, if you're interested.\n"

